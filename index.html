<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LuxeNails AR Studio</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíÖ</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video { z-index: 1; display: none; }
    #canvas { z-index: 2; display: none; }

    /* Compact Mobile Controls */
    .control-btn {
      position: fixed;
      width: 52px;
      height: 52px;
      border-radius: 26px;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(25px);
      border: 1.5px solid rgba(212, 175, 55, 0.4);
      color: #d4af37;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      border-color: #d4af37;
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.3);
    }
    
    /* Compact positioning for mobile */
    #uploadBtn { top: 15px; left: 15px; }
    #shapeBtn { top: 15px; right: 15px; }
    #authorBtn { 
      bottom: 15px; 
      right: 15px;
      background: linear-gradient(135deg, #d4af37, #b8941f);
      color: #0a0a0a;
      border: none;
      font-size: 18px;
    }

    /* Compact Mode Toggle */
    #modeToggle {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(25px);
      padding: 8px;
      border-radius: 24px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      display: flex;
      gap: 8px;
    }
    .mode-option {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      background: rgba(40, 40, 40, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1.5px solid transparent;
    }
    .mode-option.active {
      background: #d4af37;
      color: #0a0a0a;
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    /* Compact Design & Shape Pickers */
    #designPicker, #shapePicker {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(30px);
      padding: 16px 20px;
      border-radius: 28px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      max-width: 95vw;
      overflow-x: auto;
      scrollbar-width: none;
    }
    #designPicker::-webkit-scrollbar, #shapePicker::-webkit-scrollbar { display: none; }
    #shapePicker { bottom: 100px; display: none; }

    .design-btn {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      border: 2.5px solid rgba(255, 255, 255, 0.15);
      background: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }
    .design-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(212, 175, 55, 0.15));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .design-btn:hover::before { opacity: 1; }
    .design-btn:hover { transform: scale(1.08); border-color: rgba(212, 175, 55, 0.6); }
    .design-btn.selected {
      border-color: #d4af37;
      box-shadow: 0 0 0 3px #d4af37, 0 8px 25px rgba(212, 175, 55, 0.4);
      transform: scale(1.1);
    }

    .shape-btn {
      min-width: 70px;
      height: 36px;
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: #1a1a1a;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.3s ease;
      position: relative;
      padding: 0 14px;
      font-weight: 600;
      color: #d4af37;
      flex-shrink: 0;
    }
    .shape-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(212, 175, 55, 0.1));
      border-radius: 17px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .shape-btn:hover::before { opacity: 1; }
    .shape-btn:hover { transform: scale(1.05); border-color: rgba(212, 175, 55, 0.5); }
    .shape-btn.selected {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.15);
      transform: scale(1.06);
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
    }

    /* Loading & Indicators */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #d4af37;
      font-size: 22px;
      text-align: center;
      padding: 20px;
      gap: 20px;
    }
    .loader {
      width: 60px; height: 60px;
      border: 3px solid rgba(212, 175, 55, 0.3);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    .indicator {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      color: #d4af37;
      padding: 12px 20px;
      border-radius: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 99;
      font-size: 14px;
      border: 1.5px solid rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(25px);
    }
    #handIndicator { top: 120px; }
    .indicator.show { 
      display: flex; 
      animation: indicatorAppear 0.4s ease; 
    }

    /* Tooltips */
    .tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      color: #d4af37;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    .control-btn:hover .tooltip,
    .mode-option:hover .tooltip {
      opacity: 1;
    }

    /* Animations */
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    @keyframes indicatorAppear { 
      from { 
        opacity: 0; 
        transform: translateX(-50%) translateY(-10px); 
      } to { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0); 
      } 
    }

    /* Desktop adjustments */
    @media (min-width: 768px) {
      .control-btn {
        width: 56px;
        height: 56px;
        font-size: 22px;
      }
      #uploadBtn { top: 20px; left: 20px; }
      #shapeBtn { top: 20px; right: 20px; }
      #authorBtn { bottom: 20px; right: 20px; }
      #modeToggle { top: 20px; padding: 10px; gap: 10px; }
      .mode-option {
        width: 48px;
        height: 48px;
        font-size: 20px;
      }
      .design-btn { width: 65px; height: 65px; }
      .shape-btn { 
        min-width: 75px; 
        height: 38px; 
        font-size: 13px; 
      }
      #designPicker { bottom: 20px; padding: 18px 22px; }
      #shapePicker { bottom: 110px; padding: 18px 22px; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <div style="font-weight: 700; margin-bottom: 8px;">LuxeNails AR Studio</div>
    <p style="color: #bbb; font-size: 14px; line-height: 1.4;">Position your hand in front of the camera<br>Allow camera access when prompted</p>
  </div>

  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- Compact Controls -->
  <button id="uploadBtn" class="control-btn" aria-label="Upload design">
    üì§
    <div class="tooltip">Upload Design</div>
  </button>
  
  <button id="shapeBtn" class="control-btn" aria-label="Nail shapes">
    ‚ú®
    <div class="tooltip">Shapes</div>
  </button>

  <button id="authorBtn" class="control-btn" aria-label="Shop designs">
    üõçÔ∏è
    <div class="tooltip">Shop</div>
  </button>

  <div id="modeToggle">
    <div class="mode-option active" id="applyAllOpt" title="Apply to all fingers">
      üíÖ
      <div class="tooltip">All Fingers</div>
    </div>
    <div class="mode-option" id="selectFingerOpt" title="Select single finger">
      üëÜ
      <div class="tooltip">Single Finger</div>
    </div>
  </div>

  <div id="shapePicker"></div>
  <div id="designPicker"></div>

  <div id="handIndicator" class="indicator">
    <span>üëã</span>
    <span>Show your hand to the camera</span>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      SMOOTHING_FACTOR: 0.75,
      HAND_NOT_DETECTED_THRESHOLD: 12,
      NAIL_SCALE_FACTORS: { 
        thumb: 0.42, index: 0.53, middle: 0.55, ring: 0.53, pinky: 0.41 
      },
      NAIL_ASPECT_RATIOS: { 
        thumb: 0.78, index: 0.72, middle: 0.70, ring: 0.74, pinky: 0.80 
      },
      NAIL_OFFSETS: {
        thumb: { x: -0.015, y: -0.025 },
        index: { x: 0, y: -0.022 },
        middle: { x: 0, y: -0.028 },
        ring: { x: 0, y: -0.022 },
        pinky: { x: 0.006, y: -0.018 }
      },
      MIN_SIZE: 28, MAX_SIZE: 92,
      WRIST_DISTANCE_REF: 0.1,
      SCALE_SENSITIVITY: 1.9,
      MAX_SCALE_FACTOR: 2.1, MIN_SCALE_FACTOR: 0.55
    };

    const FINGER_INDICES = {
      thumb: { tip: 4, mcp: 2, pip: 3 },
      index: { tip: 8, mcp: 5, pip: 6 },
      middle: { tip: 12, mcp: 9, pip: 10 },
      ring: { tip: 16, mcp: 13, pip: 14 },
      pinky: { tip: 20, mcp: 17, pip: 18 }
    };
    const FINGER_KEYS = Object.keys(FINGER_INDICES);

    const NAIL_SHAPES = ['oval', 'almond', 'square', 'coffin', 'stiletto'];
    const DESIGNS = ["luxury_gold", "french_manicure", "glitter_pink"];

    const state = {
      currentDesign: "luxury_gold",
      currentShape: 'oval',
      isApplyAll: true,
      lastLandmarks: null,
      smoothedLandmarks: null,
      handNotDetectedCount: 0,
      currentHandSize: 1.0,
      isLeftHand: false,
      showShapePicker: false
    };

    const el = {
      video: document.getElementById("video"),
      canvas: document.getElementById("canvas"),
      loading: document.getElementById("loading"),
      uploadBtn: document.getElementById("uploadBtn"),
      shapeBtn: document.getElementById("shapeBtn"),
      authorBtn: document.getElementById("authorBtn"),
      applyAllOpt: document.getElementById("applyAllOpt"),
      selectFingerOpt: document.getElementById("selectFingerOpt"),
      designPicker: document.getElementById("designPicker"),
      shapePicker: document.getElementById("shapePicker"),
      handIndicator: document.getElementById("handIndicator")
    };

    const nailTextures = {};
    const nails = {};

    class LuxeNailsAR {
      async init() {
        try {
          this.setupEventListeners();
          await this.setupCamera();
          this.initCanvas();
          this.loadDefaultDesigns();
          this.buildUserInterface();
          this.hideLoadingScreen();
          this.startRenderLoop();
        } catch (error) {
          console.error('Initialization error:', error);
          this.showError("Camera access required. Please allow camera permissions.");
        }
      }

      setupEventListeners() {
        el.shapeBtn.onclick = () => {
          state.showShapePicker = !state.showShapePicker;
          el.shapePicker.style.display = state.showShapePicker ? 'flex' : 'none';
        };
        
        el.authorBtn.onclick = () => {
          window.open('https://smartlessa.etsy.com', '_blank');
        };
        
        el.applyAllOpt.onclick = () => this.setApplicationMode(true);
        el.selectFingerOpt.onclick = () => this.setApplicationMode(false);
        
        document.addEventListener('click', (event) => {
          if (!el.shapePicker.contains(event.target) && event.target !== el.shapeBtn) {
            this.hideShapePicker();
          }
        });
      }
      
      hideShapePicker() {
        state.showShapePicker = false;
        el.shapePicker.style.display = 'none';
      }

      setApplicationMode(applyToAll) {
        state.isApplyAll = applyToAll;
        el.applyAllOpt.classList.toggle('active', applyToAll);
        el.selectFingerOpt.classList.toggle('active', !applyToAll);
      }

      async setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: "environment", 
              width: { ideal: 1280 }, 
              height: { ideal: 720 } 
            }
          });
          el.video.srcObject = stream;
          await new Promise(resolve => {
            el.video.onloadedmetadata = resolve;
          });
          el.video.play();
        } catch (error) {
          throw new Error("Camera access denied.");
        }
      }

      initCanvas() {
        const ctx = el.canvas.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        this.createNailCanvases();
      }

      createNailCanvases() {
        FINGER_KEYS.forEach(finger => {
          const canvas = document.createElement('canvas');
          canvas.width = 256;
          canvas.height = 384;
          nails[finger] = {
            canvas: canvas,
            ctx: canvas.getContext('2d'),
            visible: false,
            x: 0,
            y: 0,
            rotation: 0,
            scale: 1
          };
        });
      }

      async loadDefaultDesigns() {
        // Create luxury gold design
        const goldCanvas = document.createElement('canvas');
        goldCanvas.width = 256;
        goldCanvas.height = 384;
        const goldCtx = goldCanvas.getContext('2d');
        
        const goldGradient = goldCtx.createLinearGradient(0, 0, 0, 384);
        goldGradient.addColorStop(0, '#d4af37');
        goldGradient.addColorStop(0.5, '#b8941f');
        goldGradient.addColorStop(1, '#9a7c1a');
        goldCtx.fillStyle = goldGradient;
        goldCtx.fillRect(0, 0, 256, 384);
        
        goldCtx.fillStyle = '#ffffff';
        for (let i = 0; i < 80; i++) {
          goldCtx.globalAlpha = Math.random() * 0.4 + 0.1;
          const x = Math.random() * 256;
          const y = Math.random() * 384;
          const size = Math.random() * 2 + 1;
          goldCtx.fillRect(x, y, size, size);
        }
        
        nailTextures["luxury_gold"] = goldCanvas;

        // Create additional default designs
        this.createFrenchManicure();
        this.createGlitterPink();
      }
      
      createFrenchManicure() {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 384;
        const ctx = canvas.getContext('2d');
        
        ctx.fillStyle = '#fff5e6';
        ctx.fillRect(0, 0, 256, 384);
        
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(30, 300);
        ctx.bezierCurveTo(60, 280, 196, 280, 226, 300);
        ctx.lineTo(226, 384);
        ctx.lineTo(30, 384);
        ctx.closePath();
        ctx.fill();
        
        const shine = ctx.createLinearGradient(0, 0, 256, 0);
        shine.addColorStop(0, 'rgba(255,255,255,0.3)');
        shine.addColorStop(0.5, 'rgba(255,255,255,0)');
        shine.addColorStop(1, 'rgba(255,255,255,0.3)');
        ctx.fillStyle = shine;
        ctx.fillRect(0, 0, 256, 384);
        
        nailTextures["french_manicure"] = canvas;
      }
      
      createGlitterPink() {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 384;
        const ctx = canvas.getContext('2d');
        
        const pinkGradient = ctx.createLinearGradient(0, 0, 0, 384);
        pinkGradient.addColorStop(0, '#ff9ed8');
        pinkGradient.addColorStop(1, '#ff66b2');
        ctx.fillStyle = pinkGradient;
        ctx.fillRect(0, 0, 256, 384);
        
        ctx.fillStyle = '#ffffff';
        for (let i = 0; i < 120; i++) {
          ctx.globalAlpha = Math.random() * 0.6 + 0.2;
          const x = Math.random() * 256;
          const y = Math.random() * 384;
          const size = Math.random() * 3 + 1;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
        }
        
        nailTextures["glitter_pink"] = canvas;
      }

      buildUserInterface() {
        this.buildDesignPicker();
        this.buildShapePicker();
      }
      
      buildDesignPicker() {
        el.designPicker.innerHTML = '';
        
        DESIGNS.forEach(designName => {
          const button = document.createElement('div');
          button.className = `design-btn ${designName === state.currentDesign ? 'selected' : ''}`;
          
          if (designName === "luxury_gold") {
            button.style.background = 'linear-gradient(135deg, #d4af37, #b8941f)';
          } else if (designName === "french_manicure") {
            button.style.background = 'linear-gradient(135deg, #fff5e6, #ffebcc)';
          } else if (designName === "glitter_pink") {
            button.style.background = 'linear-gradient(135deg, #ff9ed8, #ff66b2)';
          }
          
          const overlay = document.createElement('div');
          overlay.style.position = 'absolute';
          overlay.style.top = '0';
          overlay.style.left = '0';
          overlay.style.right = '0';
          overlay.style.bottom = '0';
          overlay.style.background = 'radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 70%)';
          overlay.style.pointerEvents = 'none';
          button.appendChild(overlay);
          
          button.onclick = () => {
            state.currentDesign = designName;
            document.querySelectorAll('.design-btn').forEach(btn => {
              btn.classList.remove('selected');
            });
            button.classList.add('selected');
          };
          
          el.designPicker.appendChild(button);
        });
      }
      
      buildShapePicker() {
        el.shapePicker.innerHTML = '';
        
        NAIL_SHAPES.forEach(shape => {
          const button = document.createElement('div');
          button.className = `shape-btn ${shape === state.currentShape ? 'selected' : ''}`;
          button.textContent = shape.charAt(0).toUpperCase() + shape.slice(1);
          button.title = shape;
          
          button.onclick = () => {
            state.currentShape = shape;
            document.querySelectorAll('.shape-btn').forEach(btn => {
              btn.classList.remove('selected');
            });
            button.classList.add('selected');
          };
          
          el.shapePicker.appendChild(button);
        });
      }

      startRenderLoop() {
        const renderLoop = () => {
          this.simulateHandDetection();
          this.renderAR();
          requestAnimationFrame(renderLoop);
        };
        renderLoop();
      }

      simulateHandDetection() {
        // –°–∏–º—É–ª—è—Ü—ñ—è –¥–µ—Ç–µ–∫—Ü—ñ—ó —Ä—É–∫ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó
        if (Math.random() > 0.1) {
          state.handNotDetectedCount = 0;
          el.handIndicator.classList.remove('show');
          
          if (!state.lastLandmarks) {
            state.lastLandmarks = this.generateMockLandmarks();
          } else {
            this.updateMockLandmarks();
          }
          
          state.isLeftHand = Math.random() > 0.5;
        } else {
          if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
            el.handIndicator.classList.add('show');
            this.hideAllNails();
          }
        }
      }

      generateMockLandmarks() {
        const landmarks = [];
        const centerX = 0.5;
        const centerY = 0.5;
        
        for (let i = 0; i < 21; i++) {
          landmarks.push({
            x: centerX + (Math.random() - 0.5) * 0.3,
            y: centerY + (Math.random() - 0.5) * 0.3,
            z: 0
          });
        }
        
        return landmarks;
      }

      updateMockLandmarks() {
        if (!state.lastLandmarks) return;
        
        const moveAmount = 0.02;
        state.lastLandmarks.forEach(landmark => {
          landmark.x += (Math.random() - 0.5) * moveAmount;
          landmark.y += (Math.random() - 0.5) * moveAmount;
          
          landmark.x = Math.max(0.1, Math.min(0.9, landmark.x));
          landmark.y = Math.max(0.1, Math.min(0.9, landmark.y));
        });
      }

      renderAR() {
        const ctx = el.canvas.getContext('2d');
        ctx.clearRect(0, 0, el.canvas.width, el.canvas.height);
        
        if (!state.lastLandmarks) return;
        
        const flipFactor = state.isLeftHand ? -1 : 1;
        
        FINGER_KEYS.forEach((fingerKey) => {
          this.updateNailPosition(fingerKey, flipFactor);
          this.drawNail(fingerKey, ctx);
        });
      }

      updateNailPosition(fingerKey, flipFactor) {
        const landmarks = state.lastLandmarks;
        const { tip } = FINGER_INDICES[fingerKey];
        const tipLandmark = landmarks[tip];
        const offset = CONFIG.NAIL_OFFSETS[fingerKey];
        
        const nail = nails[fingerKey];
        nail.x = (tipLandmark.x + offset.x * flipFactor) * window.innerWidth;
        nail.y = (1 - (tipLandmark.y + offset.y)) * window.innerHeight;
        
        let size = 60 * state.currentHandSize;
        size = Math.max(CONFIG.MIN_SIZE, Math.min(CONFIG.MAX_SIZE, size));
        nail.scale = size / 70;
        
        nail.visible = true;
      }

      drawNail(fingerKey, ctx) {
        const nail = nails[fingerKey];
        if (!nail.visible || !nailTextures[state.currentDesign]) return;
        
        const texture = nailTextures[state.currentDesign];
        const aspectRatio = CONFIG.NAIL_ASPECT_RATIOS[fingerKey];
        const width = 70 * nail.scale * aspectRatio;
        const height = 70 * nail.scale;
        
        ctx.save();
        ctx.translate(nail.x, nail.y);
        ctx.rotate(nail.rotation);
        
        // –î–æ–¥–∞—î–º–æ –≥–ª—è–Ω—Ü–µ–≤–∏–π –µ—Ñ–µ–∫—Ç
        ctx.globalAlpha = 0.9;
        ctx.drawImage(texture, -width/2, -height/2, width, height);
        
        // –î–æ–¥–∞—î–º–æ –±–ª–∏–∫
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.ellipse(width * 0.3, -height * 0.2, width * 0.4, height * 0.1, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
      }

      hideAllNails() {
        FINGER_KEYS.forEach(fingerKey => {
          nails[fingerKey].visible = false;
        });
      }

      hideLoadingScreen() {
        setTimeout(() => {
          el.loading.style.display = 'none';
          el.video.style.display = 'block';
          el.canvas.style.display = 'block';
        }, 2000);
      }

      showError(message) {
        el.loading.innerHTML = `
          <div style="color:#d4af37; font-size:24px; margin-bottom:15px;">‚ö†Ô∏è</div>
          <div style="color:#d4af37; font-size:18px; margin-bottom:15px; font-weight:600">LuxeNails AR Studio</div>
          <p style="color:#aaa; font-size:14px; line-height:1.5; max-width:280px;">${message}</p>
          <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#d4af37; color:#0a0a0a; border:none; border-radius:16px; font-weight:600; cursor:pointer;">Try Again</button>
        `;
      }
    }

    // Initialize application
    window.addEventListener('DOMContentLoaded', () => {
      new LuxeNailsAR().init();
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #0a0a0f;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video {
      z-index: 1;
      display: none;
    }
    #canvas {
      z-index: 2;
      display: none;
    }

    /* Minimal Controls */
    .control-btn {
      position: fixed;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.25s ease;
    }
    .control-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }
    #uploadBtn {
      top: 20px;
      left: 20px;
    }
    #shapeBtn {
      top: 20px;
      right: 20px;
    }

    /* Mode Toggle */

      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);

      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);

      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      transition: all 0.2s;

    .mode-option.active {
      background: #ff6b6b;
      transform: scale(1.15);
    }

    /* Design Picker */
    #designPicker {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);

      z-index: 100;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(16px);
      padding: 14px 18px;

      transition: all 0.25s ease;

      object-fit: cover;

      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.25s;
    }
    .shape-btn.selected {
      border-color: #6ab04c;
      transform: scale(1.1);
    }

    /* Upload Modal */
    #uploadModal {

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 15, 25, 0.95);
      backdrop-filter: blur(20px);
      padding: 24px;

      display: none;

    #imageUpload {

      cursor: pointer;

    #saveDesign {
      background: #ff6b6b;

    /* Loading & Indicators */

  <script type="module">
    import * as THREE from 'three';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

const CONFIG = {
  SMOOTHING_FACTOR: 0.7,
  HAND_NOT_DETECTED_THRESHOLD: 10,
  NAIL_SCALE_FACTORS: { thumb: 0.4, index: 0.5, middle: 0.5, ring: 0.5, pinky: 0.4 },

  SCALE_SENSITIVITY: 1.8,

  MIN_SCALE_FACTOR: 0.6
};

const FINGER_INDICES = {
  thumb: { tip: 4, mcp: 2, pip: 3, ip: 3 },
  index: { tip: 8, mcp: 5, pip: 6, dip: 7 },
  middle: { tip: 12, mcp: 9, pip: 10, dip: 11 },
  ring: { tip: 16, mcp: 13, pip: 14, dip: 15 },
  pinky: { tip: 20, mcp: 17, pip: 18, dip: 19 }
};
const FINGER_KEYS = Object.keys(FINGER_INDICES);

// –û–ù–û–í–õ–ï–ù–Ü –§–û–†–ú–ò –ù–Ü–ì–¢–Ü–í
const NAIL_SHAPES = [
  { id: 'rounded_rect', name: 'Rounded Rectangle', icon: '‚ñ¢' },
  { id: 'oval', name: 'Oval', icon: 'ü´ß' },
  { id: 'triangle', name: 'Triangle', icon: 'üî∫' }
];

// State
const state = {
  currentDesign: "classic_red", // –û–¥–∏–Ω —á–µ—Ä–≤–æ–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥
  currentShape: 'rounded_rect', // –§–æ—Ä–º–∞ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
  isApplyAll: true,
  selectedFingerIndex: -1,
  lastLandmarks: null,

  handNotDetectedCount: 0,
  animationFrameId: null,
  currentHandSize: 1.0,
  showShapePicker: false,
  customDesigns: []
};

// DOM
const el = {
  video: document.getElementById("video"),
  canvas: document.getElementById("canvas"),
  loading: document.getElementById("loading"),
  uploadBtn: document.getElementById("uploadBtn"),
  shapeBtn: document.getElementById("shapeBtn"),
  applyAllOpt: document.getElementById("applyAllOpt"),
  selectFingerOpt: document.getElementById("selectFingerOpt"),
  designPicker: document.getElementById("designPicker"),
  shapePicker: document.getElementById("shapePicker"),
  uploadModal: document.getElementById("uploadModal"),
  imageUpload: document.getElementById("imageUpload"),
  saveDesign: document.getElementById("saveDesign"),
  closeModal: document.getElementById("closeModal"),
  handIndicator: document.getElementById("handIndicator")
};

// Resources
const nailTextures = {};
// –õ–ò–®–ï –û–î–ò–ù –ü–†–ò–ö–õ–ê–î
const DESIGNS = ["classic_red"];
let scene, camera, renderer;
const nails = {};
let handLandmarker;

// === Nail Effect Renderer (–æ–Ω–æ–≤–ª–µ–Ω–∏–π –¥–ª—è –Ω–æ–≤–∏—Ö —Ñ–æ—Ä–º) ===
class NailEffectRenderer {
  constructor() {
    this.masks = {};
    this.init();
  }
  
  init() {
    NAIL_SHAPES.forEach(s => this.masks[s.id] = this.createMask(s.id));
  }
  
  createMask(shape) {
    const c = document.createElement('canvas');
    c.width = 200; 
    c.height = 300;
    const ctx = c.getContext('2d');
    ctx.fillStyle = 'white';
    ctx.beginPath();
    
    switch(shape) {
      case 'rounded_rect':
        // –ü—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫ –∑ –æ–∫—Ä—É–≥–ª–∏–º–∏ –∫—Ä–∞—è–º–∏
        const radius = 40;
        ctx.moveTo(radius, 20);
        ctx.lineTo(160, 20);
        ctx.arcTo(180, 20, 180, 40, radius);
        ctx.lineTo(180, 260);
        ctx.arcTo(180, 280, 160, 280, radius);
        ctx.lineTo(40, 280);
        ctx.arcTo(20, 280, 20, 260, radius);
        ctx.lineTo(20, 40);
        ctx.arcTo(20, 20, 40, 20, radius);
        break;
        
      case 'oval':
        // –û–≤–∞–ª
        ctx.ellipse(100, 150, 80, 120, 0, 0, 2 * Math.PI);
        break;
        
      case 'triangle':
        // –¢—Ä–∏–∫—É—Ç–Ω–∞ —Ñ–æ—Ä–º–∞
        ctx.moveTo(100, 30);
        ctx.lineTo(170, 250);
        ctx.lineTo(30, 250);
        ctx.closePath();
        break;
    }
    
    ctx.fill();
    return c;
  }
  
  async processImage(img, shape = 'rounded_rect') {
    const c = document.createElement('canvas');
    c.width = 200; 
    c.height = 300;
    const ctx = c.getContext('2d');
    
    // –û—á–∏—â–∞—î–º–æ canvas
    ctx.clearRect(0, 0, 200, 300);
    
    // –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –º–∞—Å–∫—É —Ñ–æ—Ä–º–∏ –Ω—ñ–≥—Ç—è
    ctx.save();
    ctx.drawImage(this.masks[shape], 0, 0);
    ctx.globalCompositeOperation = 'source-in';
    
    // –ú–∞–ª—é—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
    ctx.drawImage(img, 0, 0, 200, 300);
    ctx.restore();
    
    // –î–æ–¥–∞—î–º–æ –≥–µ–ª–µ–≤–∏–π –µ—Ñ–µ–∫—Ç - –≤—ñ–¥–±–ª–∏—Å–∫
    const g = ctx.createRadialGradient(80, 80, 0, 80, 80, 150);
    g.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
    g.addColorStop(1, 'rgba(255, 255, 255, 0)');
    ctx.fillStyle = g;
    ctx.globalAlpha = 0.3;
    ctx.fillRect(0, 0, 200, 300);
    ctx.globalAlpha = 1;
    
    return new THREE.CanvasTexture(c);
  }
  
  // –ú–µ—Ç–æ–¥ –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø—Ä–µ–≤'—é
  createPreview(imageData, shape = 'rounded_rect', size = 64) {
    return new Promise((resolve) => {
      const c = document.createElement('canvas');
      c.width = size;
      c.height = size;
      const ctx = c.getContext('2d');
      
      // –°—Ç–≤–æ—Ä—é—î–º–æ –º–∞—Å–∫—É —Ñ–æ—Ä–º–∏ –¥–ª—è –ø—Ä–µ–≤'—é
      ctx.fillStyle = 'white';
      ctx.beginPath();
      
      const scale = size / 200;
      const previewRadius = 12;
      
      switch(shape) {
        case 'rounded_rect':
          ctx.moveTo(previewRadius, 5);
          ctx.lineTo(size - previewRadius, 5);
          ctx.arcTo(size - 5, 5, size - 5, previewRadius, previewRadius);
          ctx.lineTo(size - 5, size - previewRadius);
          ctx.arcTo(size - 5, size - 5, size - previewRadius, size - 5, previewRadius);
          ctx.lineTo(previewRadius, size - 5);
          ctx.arcTo(5, size - 5, 5, size - previewRadius, previewRadius);
          ctx.lineTo(5, previewRadius);
          ctx.arcTo(5, 5, previewRadius, 5, previewRadius);
          break;
          
        case 'oval':
          ctx.ellipse(size/2, size/2, size/3, size/2.5, 0, 0, 2 * Math.PI);
          break;
          
        case 'triangle':
          ctx.moveTo(size/2, 10);
          ctx.lineTo(size - 10, size - 10);
          ctx.lineTo(10, size - 10);
          ctx.closePath();
          break;
      }
      
      ctx.fill();
      ctx.globalCompositeOperation = 'source-in';
      
      const previewImg = new Image();
      previewImg.onload = () => {
        ctx.drawImage(previewImg, 0, 0, size, size);
        resolve(c.toDataURL());
      };
      previewImg.src = imageData;
    });
  }
}

const effectRenderer = new NailEffectRenderer();

// === Main App ===
class LuxeNailsAR {
  async init() {
    try {
      this.setupEvents();
      await this.setupCamera();
      await this.initWebGL();
      await this.setupHandTracking();
      await this.loadDesigns();
      this.buildUI();
      this.hideLoading();
      this.startRenderLoop();
    } catch (e) {
      console.error(e);
      this.showError("Camera or AR failed to load. Please use Chrome on a mobile device.");
    }
  }

  setupEvents() {
    el.uploadBtn.onclick = () => el.uploadModal.classList.add('show');
    el.shapeBtn.onclick = () => {
      state.showShapePicker = !state.showShapePicker;
      el.shapePicker.style.display = state.showShapePicker ? 'flex' : 'none';
    };
    el.closeModal.onclick = () => el.uploadModal.classList.remove('show');
    el.saveDesign.onclick = () => this.uploadCustom();
    el.applyAllOpt.onclick = () => this.setMode(true);
    el.selectFingerOpt.onclick = () => this.setMode(false);
    el.canvas.onclick = (e) => this.handleCanvasClick(e);
    window.addEventListener('resize', () => this.handleResize());
  }

  setMode(applyAll) {
    state.isApplyAll = applyAll;
    el.applyAllOpt.classList.toggle('active', applyAll);
    el.selectFingerOpt.classList.toggle('active', !applyAll);
  }

  async setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: 1280, height: 720 }
    });
    el.video.srcObject = stream;
    await new Promise(r => el.video.onloadedmetadata = r);
    el.video.play();
  }

  async initWebGL() {
    scene = new THREE.Scene();
    camera = new THREE.OrthographicCamera(-window.innerWidth/2, window.innerWidth/2, window.innerHeight/2, -window.innerHeight/2, 0.1, 1000);
    camera.position.z = 10;
    renderer = new THREE.WebGLRenderer({ canvas: el.canvas, alpha: true, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    this.createNails();
  }

  createNails() {
    FINGER_KEYS.forEach(key => {
      const aspect = CONFIG.NAIL_ASPECT_RATIOS[key];
      const geom = new THREE.PlaneGeometry(aspect, 1);
      const mat = new THREE.MeshBasicMaterial({ transparent: true, side: THREE.DoubleSide, depthTest: false });
      const mesh = new THREE.Mesh(geom, mat);
      mesh.visible = false;
      nails[key] = mesh;
      scene.add(mesh);
    });
  }

  async setupHandTracking() {
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: {
        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
        delegate: "GPU"
      },
      runningMode: "VIDEO",
      numHands: 1
    });
  }

  async loadDesigns() {
    // –õ–ò–®–ï –û–î–ò–ù –ß–ï–†–í–û–ù–ò–ô –ü–†–ò–ö–õ–ê–î
    const c = document.createElement('canvas');
    c.width = 200; c.height = 300;
    const ctx = c.getContext('2d');
    
    // –ß–µ—Ä–≤–æ–Ω–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç
    const gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, '#ff3b3b');
    gradient.addColorStop(1, '#cc0000');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 200, 300);
    
    // –î–æ–¥–∞—î–º–æ –≤—ñ–¥–±–ª–∏—Å–∫ –¥–ª—è —Ä–µ–∞–ª—ñ—Å—Ç–∏—á–Ω–æ—Å—Ç—ñ
    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
    ctx.beginPath();
    ctx.ellipse(60, 80, 30, 50, 0, 0, 2 * Math.PI);
    ctx.fill();
    
    nailTextures["classic_red"] = new THREE.CanvasTexture(c);
  }

  buildUI() {
    // Designs - –ª–∏—à–µ –æ–¥–∏–Ω —á–µ—Ä–≤–æ–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥
    el.designPicker.innerHTML = '';
    
    DESIGNS.forEach(name => {
      const btn = document.createElement('div');
      btn.className = `design-btn ${name === state.currentDesign ? 'selected' : ''}`;
      btn.style.background = 'linear-gradient(135deg, #ff3b3b, #cc0000)';
      btn.onclick = () => {
        state.currentDesign = name;
        document.querySelectorAll('.design-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      el.designPicker.appendChild(btn);
    });

    // Shapes - —Ç—Ä–∏ —Ñ–æ—Ä–º–∏
    el.shapePicker.innerHTML = '';
    NAIL_SHAPES.forEach(s => {
      const btn = document.createElement('div');
      btn.className = `shape-btn ${s.id === state.currentShape ? 'selected' : ''}`;
      btn.innerHTML = s.icon;
      btn.title = s.name;
      btn.onclick = () => {
        state.currentShape = s.id;
        document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      el.shapePicker.appendChild(btn);
    });
  }

  async uploadCustom() {
    const file = el.imageUpload.files[0];
    if (!file) return alert("Please select an image.");
    
    try {
      el.saveDesign.textContent = 'Processing...';
      el.saveDesign.disabled = true;
      
      const img = new Image();
      await new Promise(r => {
        img.onload = r;
        img.src = URL.createObjectURL(file);
      });
      
      // –û–±—Ä–æ–±–ª—è—î–º–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ –æ–±—Ä–∞–Ω–æ—é —Ñ–æ—Ä–º–æ—é
      const texture = await effectRenderer.processImage(img, state.currentShape);
      const id = `custom_${Date.now()}`;
      nailTextures[id] = texture;
      state.currentDesign = id;

      // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–µ–≤'—é –¥–ª—è –∫–Ω–æ–ø–∫–∏
      const previewUrl = await effectRenderer.createPreview(img.src, state.currentShape);
      
      const btn = document.createElement('div');
      btn.className = 'design-btn custom-design selected';
      btn.style.backgroundImage = `url(${previewUrl})`;
      btn.style.backgroundSize = 'cover';
      btn.onclick = () => {
        state.currentDesign = id;
        document.querySelectorAll('.design-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      
      el.designPicker.appendChild(btn);
      el.uploadModal.classList.remove('show');
      el.imageUpload.value = '';
      
    } catch (e) {
      alert("Failed to load image. Please try a PNG or JPG.");
    } finally {
      el.saveDesign.textContent = 'Save Design';
      el.saveDesign.disabled = false;
    }
  }

  startRenderLoop() {
    const loop = () => {
      this.detectHands();
      this.renderAR();
      state.animationFrameId = requestAnimationFrame(loop);
    };
    loop();
  }

  detectHands() {
    if (!handLandmarker || el.video.readyState < 2) return;
    try {
      const res = handLandmarker.detectForVideo(el.video, performance.now());
      if (res.landmarks?.length > 0) {
        state.handNotDetectedCount = 0;
        el.handIndicator.classList.remove('show');
        const lm = res.landmarks[0];
        state.lastLandmarks = this.smooth(lm);
        this.updateHandSize(lm);
      } else {
        if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
          el.handIndicator.classList.add('show');
          this.hideNails();
        }
      }
    } catch (e) { console.error(e); }
  }

  smooth(newLm) {
    if (!state.smoothedLandmarks) {
      state.smoothedLandmarks = newLm.map(l => ({...l}));
      return state.smoothedLandmarks;
    }
    for (let i = 0; i < newLm.length; i++) {
      state.smoothedLandmarks[i].x = this.lerp(state.smoothedLandmarks[i].x, newLm[i].x, CONFIG.SMOOTHING_FACTOR);
      state.smoothedLandmarks[i].y = this.lerp(state.smoothedLandmarks[i].y, newLm[i].y, CONFIG.SMOOTHING_FACTOR);
    }
    return state.smoothedLandmarks;
  }

  lerp(a, b, t) { return a * (1 - t) + b * t; }

  updateHandSize(lm) {
    const d = Math.hypot((lm[0].x - lm[1].x), (lm[0].y - lm[1].y));
    let s = d / CONFIG.WRIST_DISTANCE_REF * CONFIG.SCALE_SENSITIVITY;
    s = Math.min(s, CONFIG.MAX_SCALE_FACTOR);
    s = Math.max(s, CONFIG.MIN_SCALE_FACTOR);
    state.currentHandSize = s;
  }

  renderAR() {
    if (!state.lastLandmarks) return;
    FINGER_KEYS.forEach((key, idx) => {
      const nail = nails[key];
      if (!state.isApplyAll && idx !== state.selectedFingerIndex) {
        nail.visible = false;
        return;
      }
      this.updateNail(key);
      nail.visible = true;
    });
    renderer.render(scene, camera);
  }

  updateNail(fingerKey) {
    const lm = state.lastLandmarks;
    const nail = nails[fingerKey];
    const { tip, pip } = FINGER_INDICES[fingerKey];
    const tipL = lm[tip];
    const pipL = lm[pip];
    const offset = CONFIG.NAIL_OFFSETS[fingerKey];
    const x = (tipL.x + offset.x) * window.innerWidth;
    const y = (1 - (tipL.y + offset.y)) * window.innerHeight;
    const len = Math.hypot((tipL.x - pipL.x) * window.innerWidth, (tipL.y - pipL.y) * window.innerHeight);
    let size = len * CONFIG.NAIL_SCALE_FACTORS[fingerKey] * state.currentHandSize;
    size = Math.min(size, CONFIG.MAX_SIZE);
    size = Math.max(size, CONFIG.MIN_SIZE);
    const angle = Math.atan2(tipL.y - pipL.y, tipL.x - pipL.x);
    nail.position.set(x - window.innerWidth/2, y - window.innerHeight/2, 0);
    nail.scale.set(size, size, 1);
    nail.rotation.z = angle;
    if (nailTextures[state.currentDesign]) {
      nail.material.map = nailTextures[state.currentDesign];
      nail.material.needsUpdate = true;
    }
  }

  handleCanvasClick(e) {
    if (state.isApplyAll || !state.lastLandmarks) return;
    const rect = el.canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    let minD = Infinity, idx = -1;
    FINGER_KEYS.forEach((k, i) => {
      const tipIdx = FINGER_INDICES[k].tip;
      const lm = state.lastLandmarks[tipIdx];
      const sx = lm.x * window.innerWidth;
      const sy = lm.y * window.innerHeight;
      const d = Math.hypot(x - sx, y - sy);
      if (d < minD && d < window.innerWidth * 0.12) {
        minD = d;
        idx = i;
      }
    });
    state.selectedFingerIndex = idx;
  }

  hideNails() {
    FINGER_KEYS.forEach(k => nails[k].visible = false);
    renderer.render(scene, camera);
  }

  handleResize() {
    camera.left = -window.innerWidth / 2;
    camera.right = window.innerWidth / 2;
    camera.top = window.innerHeight / 2;
    camera.bottom = -window.innerHeight / 2;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  hideLoading() {
    el.loading.style.display = 'none';
    el.video.style.display = 'block';
    el.canvas.style.display = 'block';
  }

  showError(msg) {
    el.loading.innerHTML = `<div style="color:#ff6b6b;margin-bottom:20px">‚ö†Ô∏è Error</div><p style="color:white">${msg}</p>`;
    el.loading.style.display = 'flex';
  }
}

// Start
window.addEventListener('DOMContentLoaded', () => new LuxeNailsAR().init());
  </script>

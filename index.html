<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LuxeNails AR Studio</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíÖ</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video { z-index: 1; display: none; }
    #canvas { z-index: 2; display: none; }

    /* Enhanced Luxury Controls */
    .control-btn {
      position: fixed;
      min-width: 70px;
      height: 60px;
      border-radius: 30px;
      background: rgba(25, 25, 25, 0.95);
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(212, 175, 55, 0.5);
      color: #d4af37;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      padding: 0 20px;
      font-weight: 600;
      gap: 8px;
    }
    
    #uploadBtn { top: 25px; left: 25px; opacity: 0.6; pointer-events: none; }
    #shapeBtn { top: 25px; right: 25px; }
    #authorBtn {
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #d4af37, #b8941f);
      color: #0a0a0a;
      border: none;
      box-shadow: 0 0 0 2px #0a0a0a, 0 8px 25px rgba(212, 175, 55, 0.5);
      z-index: 101;
    }

    /* Enhanced Mode Toggle */
    #modeToggle {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(25, 25, 25, 0.95);
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      padding: 12px;
      border-radius: 30px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      display: flex;
      gap: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .mode-option {
      min-width: 120px;
      height: 42px;
      border-radius: 21px;
      background: rgba(45, 45, 45, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      padding: 0 20px;
      font-weight: 600;
      gap: 8px;
    }
    
    .mode-option.active {
      background: #d4af37;
      color: #0a0a0a;
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }

    /* Design & Shape Pickers */
    #designPicker {
      position: fixed;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
      background: rgba(25, 25, 25, 0.95);
      -webkit-backdrop-filter: blur(35px);
      backdrop-filter: blur(35px);
      padding: 20px;
      border-radius: 25px;
      border: 2px solid rgba(212, 175, 55, 0.25);
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: none;
    }
    
    #shapePicker {
      position: fixed;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
      background: rgba(25, 25, 25, 0.95);
      -webkit-backdrop-filter: blur(35px);
      backdrop-filter: blur(35px);
      padding: 20px;
      border-radius: 25px;
      border: 2px solid rgba(212, 175, 55, 0.25);
    }
    
    #designPicker::-webkit-scrollbar,
    #shapePicker::-webkit-scrollbar { 
      display: none; 
    }

    .design-btn {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: #1f1f1f;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .design-btn.selected {
      border-color: #d4af37;
      box-shadow: 0 0 0 3px #d4af37, 0 8px 25px rgba(212, 175, 55, 0.4);
      transform: scale(1.1);
    }

    .shape-btn {
      width: 70px;
      height: 50px;
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: #1f1f1f;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.3s ease;
      color: #d4af37;
      flex-shrink: 0;
      text-align: center;
      line-height: 1.2;
      padding: 5px;
    }
    
    .shape-btn.selected {
      border-color: #d4af37;
      background: rgba(212, 175, 55, 0.15);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    /* Status Message */
    #statusMessage {
      position: fixed;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(25, 25, 25, 0.95);
      -webkit-backdrop-filter: blur(25px);
      backdrop-filter: blur(25px);
      color: #d4af37;
      padding: 12px 24px;
      border-radius: 20px;
      z-index: 99;
      font-size: 14px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      display: none;
      text-align: center;
      max-width: 80vw;
      animation: fadeIn 0.3s ease;
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #d4af37;
      font-size: 28px;
      text-align: center;
      padding: 35px;
      gap: 30px;
    }
    
    .loader {
      width: 75px; height: 75px;
      border: 5px solid rgba(212, 175, 55, 0.3);
      border-top: 5px solid #d4af37;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .control-btn {
        min-width: 60px;
        height: 55px;
        font-size: 14px;
        padding: 0 16px;
      }
      
      #designPicker, #shapePicker {
        padding: 15px;
        gap: 12px;
      }
      
      .design-btn, .shape-btn {
        width: 60px;
        height: 60px;
      }
      
      .shape-btn {
        height: 45px;
        font-size: 11px;
      }
      
      #modeToggle {
        top: 90px;
        padding: 10px;
        gap: 12px;
      }
      
      .mode-option {
        min-width: 110px;
        height: 40px;
        font-size: 14px;
      }
      
      #statusMessage {
        top: 140px;
        font-size: 13px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      #designPicker {
        left: 15px;
        right: auto;
        width: calc(100% - 30px);
        max-width: 300px;
      }
      #shapePicker {
        right: 15px;
        left: auto;
        width: calc(100% - 30px);
        max-width: 300px;
      }
      
      .control-btn {
        min-width: 55px;
        height: 50px;
      }
    }

    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
  </style>
</head>

  <script type="importmap">

  <script type="module">
    import * as THREE from 'three';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

    const CONFIG = {
      SMOOTHING_FACTOR: 0.75,
      HAND_NOT_DETECTED_THRESHOLD: 12,
      NAIL_SCALE_FACTORS: { 
        thumb: 0.42, index: 0.53, middle: 0.55, ring: 0.53, pinky: 0.41 
      },
      NAIL_OFFSETS: {
        thumb: { x: -0.015, y: -0.025 },
        index: { x: 0, y: -0.022 },
        middle: { x: 0, y: -0.028 },
        ring: { x: 0, y: -0.022 },
        pinky: { x: 0.006, y: -0.018 }
      },
      MIN_SIZE: 28,
      MAX_SIZE: 92,
      WRIST_DISTANCE_REF: 0.1,
      SCALE_SENSITIVITY: 1.9,
      MAX_SCALE_FACTOR: 2.1,
      MIN_SCALE_FACTOR: 0.55
    };

    const FINGER_INDICES = {
      thumb: { tip: 4, mcp: 2, pip: 3 },
      index: { tip: 8, mcp: 5, pip: 6 },
      middle: { tip: 12, mcp: 9, pip: 10 },
      ring: { tip: 16, mcp: 13, pip: 14 },
      pinky: { tip: 20, mcp: 17, pip: 18 }
    };
    const FINGER_KEYS = Object.keys(FINGER_INDICES);

    const NAIL_SHAPES = [
      { id: 'oval', name: '–û–≤–∞–ª' },
      { id: 'almond', name: '–ú–∏–Ω–¥–∞–ª—å' },
      { id: 'squoval', name: '–°–∫—É–≤–∞–ª' },
      { id: 'coffin', name: '–ì—Ä–æ–±' },
      { id: 'stiletto', name: '–°—Ç—ñ–ª–µ—Ç—Ç–æ' },
      { id: 'square', name: '–ö–≤–∞–¥—Ä–∞—Ç' }
    ];

    const state = {
      currentDesign: "luxury_gold",
      currentShape: 'oval',
      isApplyAll: true,
      selectedFingerIndex: -1,
      lastLandmarks: null,
      smoothedLandmarks: null,
      handNotDetectedCount: 0,
      animationFrameId: null,
      currentHandSize: 1.0,
      showShapePicker: false,
      isLeftHand: false,
      customDesigns: []
    };

    const el = {
      video: document.getElementById("video"),
      canvas: document.getElementById("canvas"),
      loading: document.getElementById("loading"),
      uploadBtn: document.getElementById("uploadBtn"),
      shapeBtn: document.getElementById("shapeBtn"),
      authorBtn: document.getElementById("authorBtn"),
      applyAllOpt: document.getElementById("applyAllOpt"),
      selectFingerOpt: document.getElementById("selectFingerOpt"),
      designPicker: document.getElementById("designPicker"),
      shapePicker: document.getElementById("shapePicker"),
      statusMessage: document.getElementById("statusMessage")
    };

    const nailTextures = {};
    const DESIGNS = ["luxury_gold", "french_manicure", "glitter_pink", "marble_effect", "galaxy", "floral_gold"];
    let scene, camera, renderer;
    const nails = {};
    let handLandmarker;

    const PROFESSIONAL_NAIL_SHADER = {
      vertexShader: `
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vViewPosition;
        
        void main() {
          vUv = uv;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          vViewPosition = -mvPosition.xyz;
          vNormal = normalize(normalMatrix * normal);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        uniform sampler2D map;
        uniform float time;
        uniform float shine;
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vViewPosition;

        void main() {
          vec4 tex = texture2D(map, vUv);
          if (tex.a < 0.1) discard;

          vec3 color = tex.rgb;

          float highlight = pow(smoothstep(0.3, 0.7, vUv.y + sin(vUv.y * 10.0 - time) * 0.08), 2.0) * shine;
          color += vec3(1.0) * highlight * 0.6;

          float rim = pow(1.0 - dot(normalize(vViewPosition), vNormal), 2.5) * 0.3;
          color += vec3(1.0, 0.95, 0.9) * rim;

          gl_FragColor = vec4(color, tex.a);
        }
      `
    };

    class LuxeNailsAR {
      async init() {
        try {
          this.setupEventListeners();
          await this.setupCamera();
          await this.initWebGL();
          await this.setupHandTracking();
          await this.loadProfessionalDesigns();
          this.buildUserInterface();
          this.hideLoadingScreen();
          this.startRenderLoop();
          this.showStatusMessage("–ü–æ–∫–ª–∞–¥—ñ—Ç—å —Ä—É–∫—É –ø–µ—Ä–µ–¥ –∑–∞–¥–Ω—å–æ—é –∫–∞–º–µ—Ä–æ—é", 5000);
        } catch (error) {
          console.error('Initialization error:', error);
          this.showError("–ü–æ—Ç—Ä—ñ–±–µ–Ω –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏. –î–æ–∑–≤–æ–ª—å—Ç–µ –¥–æ—Å—Ç—É–ø —Ç–∞ –æ–Ω–æ–≤—ñ—Ç—å —Å—Ç–æ—Ä—ñ–Ω–∫—É.");
        }
      }

      setupEventListeners() {
        el.uploadBtn.onclick = () => {
          this.showStatusMessage("–§—É–Ω–∫—Ü—ñ—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∏–º—á–∞—Å–æ–≤–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞", 3000);
        };
        
        el.shapeBtn.onclick = () => {
          state.showShapePicker = !state.showShapePicker;
          el.shapePicker.style.display = state.showShapePicker ? 'flex' : 'none';
          this.showStatusMessage(state.showShapePicker ? "–í–∏–±–µ—Ä—ñ—Ç—å —Ñ–æ—Ä–º—É –Ω—ñ–≥—Ç—è" : "");
        };
        
        el.authorBtn.onclick = () => {
          window.open('https://smartlessa.etsy.com', '_blank');
        };
        
        el.applyAllOpt.onclick = () => this.setApplicationMode(true);
        el.selectFingerOpt.onclick = () => this.setApplicationMode(false);
        el.canvas.onclick = (event) => this.handleCanvasClick(event);
        
        window.addEventListener('resize', () => this.handleResize());
        
        document.addEventListener('click', (event) => {
          if (!el.shapePicker.contains(event.target) && event.target !== el.shapeBtn) {
            this.hideShapePicker();
          }
        });
      }
      
      hideShapePicker() {
        if (state.showShapePicker) {
          state.showShapePicker = false;
          el.shapePicker.style.display = 'none';
        }
      }

      setApplicationMode(applyToAll) {
        state.isApplyAll = applyToAll;
        el.applyAllOpt.classList.toggle('active', applyToAll);
        el.selectFingerOpt.classList.toggle('active', !applyToAll);
        
        this.showStatusMessage(applyToAll ? 
          "–†–µ–∂–∏–º: –≤—Å—ñ –ø–∞–ª—å—Ü—ñ" : 
          "–†–µ–∂–∏–º: –æ–¥–∏–Ω –ø–∞–ª–µ—Ü—å ‚Äî —Ç–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –ø–∞–ª—å—Ü—è –Ω–∞ –µ–∫—Ä–∞–Ω—ñ", 4000);
      }

      async setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: "environment", 
              width: { ideal: 1280 }, 
              height: { ideal: 720 } 
            }
          });
          el.video.srcObject = stream;
          await new Promise(resolve => {
            el.video.onloadedmetadata = () => resolve();
          });
          el.video.play();
        } catch (error) {
          throw new Error("–î–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ.");
        }
      }

      async initWebGL() {
        scene = new THREE.Scene();
        
        camera = new THREE.OrthographicCamera(
          -window.innerWidth / 2,
          window.innerWidth / 2,
          window.innerHeight / 2,
          -window.innerHeight / 2,
          0.1,
          1000
        );
        camera.position.z = 10;
        
        renderer = new THREE.WebGLRenderer({ 
          canvas: el.canvas, 
          alpha: true, 
          antialias: true 
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        this.createNailMeshes();
      }

      createNailMeshes() {
        FINGER_KEYS.forEach(finger => {
          const geometry = new THREE.PlaneGeometry(0.7, 1);
          const material = new THREE.ShaderMaterial({
            uniforms: { 
              map: { value: nailTextures[state.currentDesign] || null },
              time: { value: 0 },
              shine: { value: 1.0 }
            },
            vertexShader: PROFESSIONAL_NAIL_SHADER.vertexShader,
            fragmentShader: PROFESSIONAL_NAIL_SHADER.fragmentShader,
            transparent: true,
            side: THREE.DoubleSide
          });
          
          const mesh = new THREE.Mesh(geometry, material);
          mesh.visible = false;
          mesh.frustumCulled = false;
          nails[finger] = mesh;
          scene.add(mesh);
        });
      }

      async setupHandTracking() {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });
      }

      async loadProfessionalDesigns() {
        const designs = [
          this.createLuxuryGold(),
          this.createFrenchManicure(),
          this.createGlitterPink(),
          this.createMarbleEffect(),
          this.createGalaxyDesign(),
          this.createFloralGold()
        ];
        await Promise.all(designs);
        this.buildUserInterface();
      }
      
      createLuxuryGold() {
        return new Promise(resolve => {
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 768);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(0.3, '#d4af37');
            gradient.addColorStop(0.7, '#b8941f');
            gradient.addColorStop(1, '#9a7c1a');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 768);
            
            for (let i = 0; i < 150; i++) {
              ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
              const x = Math.random() * 512;
              const y = Math.random() * 768;
              const size = Math.random() * 3 + 1;
              ctx.beginPath();
              ctx.arc(x, y, size, 0, Math.PI * 2);
              ctx.fill();
            }
            
            nailTextures["luxury_gold"] = new THREE.CanvasTexture(canvas);
            resolve();
          }, 0);
        });
      }
      
      createFrenchManicure() {
        return new Promise(resolve => {
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            const baseGradient = ctx.createLinearGradient(0, 0, 0, 768);
            baseGradient.addColorStop(0, '#fff8f0');
            baseGradient.addColorStop(1, '#ffe8cc');
            ctx.fillStyle = baseGradient;
            ctx.fillRect(0, 0, 512, 768);
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(80, 600);
            ctx.bezierCurveTo(150, 550, 362, 550, 432, 600);
            ctx.lineTo(432, 768);
            ctx.lineTo(80, 768);
            ctx.closePath();
            ctx.fill();
            
            nailTextures["french_manicure"] = new THREE.CanvasTexture(canvas);
            resolve();
          }, 0);
        });
      }
      
      createGlitterPink() {
        return new Promise(resolve => {
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            const pinkGradient = ctx.createLinearGradient(0, 0, 0, 768);
            pinkGradient.addColorStop(0, '#ffb6e1');
            pinkGradient.addColorStop(0.5, '#ff85c8');
            pinkGradient.addColorStop(1, '#ff66b2');
            ctx.fillStyle = pinkGradient;
            ctx.fillRect(0, 0, 512, 768);
            
            const glitterColors = ['#ff99cc', '#ff66aa', '#ffffff', '#ffccdd'];
            for (let i = 0; i < 200; i++) {
              ctx.fillStyle = glitterColors[Math.floor(Math.random() * glitterColors.length)];
              ctx.globalAlpha = Math.random() * 0.6 + 0.2;
              const x = Math.random() * 512;
              const y = Math.random() * 768;
              const size = Math.random() * 4 + 1;
              ctx.beginPath();
              ctx.arc(x, y, size, 0, Math.PI * 2);
              ctx.fill();
            }
            
            nailTextures["glitter_pink"] = new THREE.CanvasTexture(canvas);
            resolve();
          }, 0);
        });
      }
      
      createMarbleEffect() {
        return new Promise(resolve => {
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, 512, 768);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 8;
            ctx.beginPath();
            for (let i = 0; i < 20; i++) {
              ctx.moveTo(Math.random() * 512, Math.random() * 768);
              ctx.bezierCurveTo(
                Math.random() * 512, Math.random() * 768,
                Math.random() * 512, Math.random() * 768,
                Math.random() * 512, Math.random() * 768
              );
            }
            ctx.stroke();
            
            nailTextures["marble_effect"] = new THREE.CanvasTexture(canvas);
            resolve();
          }, 0);
        });
      }
      
      createGalaxyDesign() {
        return new Promise(resolve => {
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            const galaxy = ctx.createRadialGradient(256, 384, 0, 256, 384, 500);
            galaxy.addColorStop(0, '#1a0b2e');
            galaxy.addColorStop(0.5, '#2d1b69');
            galaxy.addColorStop(1, '#4a2a95');
            ctx.fillStyle = galaxy;
            ctx.fillRect(0, 0, 512, 768);
            
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
              ctx.globalAlpha = Math.random() * 0.8 + 0.2;
              const x = Math.random() * 512;
              const y = Math.random() * 768;
              const size = Math.random() * 2 + 0.5;
              ctx.beginPath();
              ctx.arc(x, y, size, 0, Math.PI * 2);
              ctx.fill();
            }
            
            nailTextures["galaxy"] = new THREE.CanvasTexture(canvas);
            resolve();
          }, 0);
        });
      }
      
      createFloralGold() {
        return new Promise(resolve => {
          setTimeout(() => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            const goldGradient = ctx.createLinearGradient(0, 0, 0, 768);
            goldGradient.addColorStop(0, '#d4af37');
            goldGradient.addColorStop(1, '#b8941f');
            ctx.fillStyle = goldGradient;
            ctx.fillRect(0, 0, 512, 768);
            
            ctx.fillStyle = '#7a5c1f';
            ctx.globalAlpha = 0.6;
            
            for (let i = 0; i < 8; i++) {
              const x = 100 + (i % 3) * 150;
              const y = 150 + Math.floor(i / 3) * 200;
              
              ctx.beginPath();
              ctx.arc(x, y, 30, 0, Math.PI * 2);
              ctx.fill();
              
              for (let j = 0; j < 6; j++) {
                const angle = (j / 6) * Math.PI * 2;
                const petalX = x + Math.cos(angle) * 50;
                const petalY = y + Math.sin(angle) * 50;
                ctx.beginPath();
                ctx.arc(petalX, petalY, 20, 0, Math.PI * 2);
                ctx.fill();
              }
            }
            
            nailTextures["floral_gold"] = new THREE.CanvasTexture(canvas);
            resolve();
          }, 0);
        });
      }

      buildUserInterface() {
        this.buildDesignPicker();
        this.buildShapePicker();
      }
      
      buildDesignPicker() {
        el.designPicker.innerHTML = '';
        
        DESIGNS.forEach(designName => {
          const button = document.createElement('div');
          button.className = `design-btn ${designName === state.currentDesign ? 'selected' : ''}`;
          
          if (designName === "luxury_gold") {
            button.style.background = 'linear-gradient(135deg, #ffd700, #b8941f)';
          } else if (designName === "french_manicure") {
            button.style.background = 'linear-gradient(135deg, #fff8f0, #ffe8cc)';
          } else if (designName === "glitter_pink") {
            button.style.background = 'linear-gradient(135deg, #ffb6e1, #ff66b2)';
          } else if (designName === "marble_effect") {
            button.style.background = 'linear-gradient(135deg, #f8f8f8, #e0e0e0)';
          } else if (designName === "galaxy") {
            button.style.background = 'linear-gradient(135deg, #2d1b69, #1a0b2e)';
          } else if (designName === "floral_gold") {
            button.style.background = 'linear-gradient(135deg, #d4af37, #7a5c1f)';
          }
          
          button.onclick = () => {
            state.currentDesign = designName;
            document.querySelectorAll('.design-btn').forEach(btn => {
              btn.classList.remove('selected');
            });
            button.classList.add('selected');
            this.showStatusMessage(`–û–±—Ä–∞–Ω–æ –¥–∏–∑–∞–π–Ω: ${designName.replace('_', ' ')}`, 4000);
          };
          
          el.designPicker.appendChild(button);
        });
      }
      
      buildShapePicker() {
        el.shapePicker.innerHTML = '';
        
        NAIL_SHAPES.forEach(shape => {
          const button = document.createElement('div');
          button.className = `shape-btn ${shape.id === state.currentShape ? 'selected' : ''}`;
          button.textContent = shape.name;
          
          button.onclick = () => {
            state.currentShape = shape.id;
            document.querySelectorAll('.shape-btn').forEach(btn => {
              btn.classList.remove('selected');
            });
            button.classList.add('selected');
            this.showStatusMessage(`–û–±—Ä–∞–Ω–æ —Ñ–æ—Ä–º—É: ${shape.name}`, 4000);
          };
          
          el.shapePicker.appendChild(button);
        });
      }

      showStatusMessage(message, duration = 5000) {
        if (!message) {
          el.statusMessage.style.display = 'none';
          return;
        }
        
        el.statusMessage.textContent = message;
        el.statusMessage.style.display = 'block';
        el.statusMessage.style.animation = 'none';
        void el.statusMessage.offsetWidth; // trigger reflow
        el.statusMessage.style.animation = 'fadeIn 0.3s ease';
        
        if (duration > 0) {
          clearTimeout(this.statusTimeout);
          this.statusTimeout = setTimeout(() => {
            el.statusMessage.style.display = 'none';
          }, duration);
        }
      }

      startRenderLoop() {
        const renderLoop = () => {
          this.detectHands();
          this.renderAR();
          state.animationFrameId = requestAnimationFrame(renderLoop);
        };
        renderLoop();
      }

      detectHands() {
        if (!handLandmarker || el.video.readyState < 2) return;
        
        try {
          const results = handLandmarker.detectForVideo(el.video, performance.now());
          
          if (results.landmarks && results.landmarks.length > 0) {
            state.handNotDetectedCount = 0;
            
            const landmarks = results.landmarks[0];
            state.isLeftHand = results.handednesses[0][0].displayName === "Left";
            state.lastLandmarks = this.smoothLandmarks(landmarks);
            this.updateHandSize(landmarks);
          } else {
            if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
              this.showStatusMessage("–ü–æ–∫–ª–∞–¥—ñ—Ç—å —Ä—É–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ—é", 4000);
              this.hideAllNails();
            }
          }
        } catch (error) {
          console.error('Hand detection error:', error);
        }
      }

      smoothLandmarks(newLandmarks) {
        if (!state.smoothedLandmarks) {
          state.smoothedLandmarks = newLandmarks.map(point => ({...point}));
          return state.smoothedLandmarks;
        }
        
        for (let i = 0; i < newLandmarks.length; i++) {
          state.smoothedLandmarks[i].x = this.linearInterpolation(
            state.smoothedLandmarks[i].x, 
            newLandmarks[i].x, 
            CONFIG.SMOOTHING_FACTOR
          );
          state.smoothedLandmarks[i].y = this.linearInterpolation(
            state.smoothedLandmarks[i].y, 
            newLandmarks[i].y, 
            CONFIG.SMOOTHING_FACTOR
          );
        }
        
        return state.smoothedLandmarks;
      }

      linearInterpolation(start, end, factor) {
        return start * (1 - factor) + end * factor;
      }

      updateHandSize(landmarks) {
        const wristDistance = Math.hypot(
          (landmarks[0].x - landmarks[1].x) * window.innerWidth,
          (landmarks[0].y - landmarks[1].y) * window.innerHeight
        );
        
        let scale = wristDistance / CONFIG.WRIST_DISTANCE_REF * CONFIG.SCALE_SENSITIVITY;
        scale = Math.max(CONFIG.MIN_SCALE_FACTOR, Math.min(CONFIG.MAX_SCALE_FACTOR, scale));
        state.currentHandSize = scale;
      }

      renderAR() {
        if (!state.lastLandmarks) return;
        
        const flipFactor = state.isLeftHand ? -1 : 1;
        
        FINGER_KEYS.forEach((fingerKey, index) => {
          const nail = nails[fingerKey];
          
          if (!state.isApplyAll && index !== state.selectedFingerIndex) {
            nail.visible = false;
            return;
          }
          
          this.updateNailPosition(fingerKey, flipFactor);
          nail.visible = true;
          
          if (nail.material.uniforms.map.value !== nailTextures[state.currentDesign]) {
            nail.material.uniforms.map.value = nailTextures[state.currentDesign];
          }
        });
        
        renderer.render(scene, camera);
      }

      updateNailPosition(fingerKey, flipFactor) {
        const landmarks = state.lastLandmarks;
        const { tip, pip } = FINGER_INDICES[fingerKey];
        const tipLandmark = landmarks[tip];
        const pipLandmark = landmarks[pip];
        const offset = CONFIG.NAIL_OFFSETS[fingerKey];
        
        const rect = el.canvas.getBoundingClientRect();
        const x = (tipLandmark.x + offset.x * flipFactor) * rect.width;
        const y = (1 - (tipLandmark.y + offset.y)) * rect.height;
        
        const fingerLength = Math.hypot(
          (tipLandmark.x - pipLandmark.x) * rect.width,
          (tipLandmark.y - pipLandmark.y) * rect.height
        );
        
        let size = fingerLength * CONFIG.NAIL_SCALE_FACTORS[fingerKey] * state.currentHandSize;
        size = Math.max(CONFIG.MIN_SIZE, Math.min(CONFIG.MAX_SIZE, size));
        
        const angle = Math.atan2(
          tipLandmark.y - pipLandmark.y,
          (tipLandmark.x - pipLandmark.x) * flipFactor
        );
        
        const nail = nails[fingerKey];
        nail.position.set(x - rect.width / 2, y - rect.height / 2, 0);
        nail.scale.set(size * flipFactor, size, 1);
        nail.rotation.z = angle;
        nail.material.uniforms.time.value = performance.now() * 0.001;
        nail.material.uniforms.shine.value = 1.0;
      }

      handleCanvasClick(event) {
        if (state.isApplyAll || !state.lastLandmarks) return;
        
        const rect = el.canvas.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;
        
        let minDistance = Infinity;
        let selectedIndex = -1;
        
        FINGER_KEYS.forEach((fingerKey, index) => {
          const tipIndex = FINGER_INDICES[fingerKey].tip;
          const tipLandmark = state.lastLandmarks[tipIndex];
          const screenX = tipLandmark.x * rect.width;
          const screenY = tipLandmark.y * rect.height;
          
          const distance = Math.hypot(clickX - screenX, clickY - screenY);
          
          if (distance < minDistance && distance < rect.width * 0.12) {
            minDistance = distance;
            selectedIndex = index;
          }
        });
        
        if (selectedIndex !== -1) {
          state.selectedFingerIndex = selectedIndex;
          const fingerName = FINGER_KEYS[selectedIndex];
          this.showStatusMessage(`–û–±—Ä–∞–Ω–æ –ø–∞–ª–µ—Ü—å: ${fingerName}`, 3000);
        }
      }

      hideAllNails() {
        FINGER_KEYS.forEach(fingerKey => {
          nails[fingerKey].visible = false;
        });
        renderer.render(scene, camera);
      }

      handleResize() {
        const rect = el.canvas.getBoundingClientRect();
        camera.left = -rect.width / 2;
        camera.right = rect.width / 2;
        camera.top = rect.height / 2;
        camera.bottom = -rect.height / 2;
        camera.updateProjectionMatrix();
        renderer.setSize(rect.width, rect.height);
      }

      hideLoadingScreen() {
        el.loading.style.display = 'none';
        el.video.style.display = 'block';
        el.canvas.style.display = 'block';
      }

      showError(message) {
        el.loading.innerHTML = `
          <div style="color:#d4af37; font-size:32px; margin-bottom:20px;">‚ö†Ô∏è</div>
          <div style="color:#d4af37; font-size:22px; margin-bottom:20px; font-weight:600">LuxeNails AR Studio</div>
          <p style="color:#aaa; font-size:16px; line-height:1.5; max-width:320px; margin-bottom:25px;">${message}</p>
          <button onclick="location.reload()" style="padding:14px 28px; background:#d4af37; color:#0a0a0a; border:none; border-radius:20px; font-weight:600; cursor:pointer;">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
        `;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      new LuxeNailsAR().init();
    });
  </script>

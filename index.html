class NailEffectRenderer {
  constructor() {
    this.nailMasks = {};
    this.shineTextures = {};
    this.initMasks();
  }

  initMasks() {
    this.createNailMasks();
    this.createShineTexture();
  }

  createNailMasks() {
    const shapes = ['oval', 'almond', 'square', 'round'];
    shapes.forEach(shape => {
      this.nailMasks[shape] = this.createMask(shape);
    });
  }

  createMask(shape) {
    const canvas = document.createElement('canvas');
    canvas.width = 200;
    canvas.height = 300;
    const ctx = canvas.getContext('2d');
    
    ctx.fillStyle = 'white';
    ctx.beginPath();
    
    switch(shape) {
      case 'oval':
        ctx.ellipse(100, 150, 80, 120, 0, 0, 2 * Math.PI);
        break;
      case 'almond':
        ctx.moveTo(50, 50);
        ctx.bezierCurveTo(50, 50, 100, 20, 150, 50);
        ctx.bezierCurveTo(150, 50, 180, 150, 100, 280);
        ctx.bezierCurveTo(100, 280, 20, 150, 50, 50);
        break;
      case 'square':
        ctx.rect(40, 40, 120, 220);
        break;
      case 'round':
        ctx.arc(100, 150, 80, 0, 2 * Math.PI);
        break;
    }
    
    ctx.fill();
    return canvas;
  }

  createShineTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 200;
    canvas.height = 300;
    const ctx = canvas.getContext('2d');
    
    // Gradient for shine effect
    const gradient = ctx.createRadialGradient(100, 100, 0, 100, 100, 150);
    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
    gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.3)');
    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
    
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 200, 300);
    
    this.shineTextures.default = canvas;
  }

  async processUserImage(image, nailShape = 'oval') {
    return new Promise((resolve) => {
      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, 200, 300);
      
      // Apply nail shape mask
      ctx.save();
      ctx.drawImage(this.nailMasks[nailShape], 0, 0);
      ctx.globalCompositeOperation = 'source-in';
      
      // Draw user image
      ctx.drawImage(image, 0, 0, 200, 300);
      ctx.restore();
      
      // Add gel effect - shine
      ctx.globalAlpha = 0.4;
      ctx.drawImage(this.shineTextures.default, 0, 0);
      ctx.globalAlpha = 1.0;
      
      // Add outline for realism
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 1;
      ctx.stroke();
      
      const texture = new THREE.CanvasTexture(canvas);
      resolve(texture);
    });
  }

  createPreview(imageData, size = 75) {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Nail shape for preview
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(size/2, size/2, size/3, size/2, 0, 0, 2 * Math.PI);
    ctx.fill();
    
    ctx.globalCompositeOperation = 'source-in';
    
    const img = new Image();
    return new Promise((resolve) => {
      img.onload = () => {
        ctx.drawImage(img, 0, 0, size, size);
        
        // Add shine to preview
        ctx.globalCompositeOperation = 'overlay';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.ellipse(size/3, size/3, size/6, size/4, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        resolve(canvas.toDataURL());
      };
      img.src = imageData;
    });
  }
}

          img.onload = async () => {
            // Process image with effects
            const processedTexture = await nailEffectRenderer.processUserImage(img, state.currentShape);
            processedTexture.name = `custom_${Date.now()}`;
            
            this.customTextures.push(processedTexture);
            this.customDesigns.push({
              texture: processedTexture,
              name: file.name,
              url: e.target.result
            });
            
            // Create preview and add button
            const previewUrl = await nailEffectRenderer.createPreview(e.target.result);
            this.addToDesignPicker(processedTexture, previewUrl);
            
            resolve(processedTexture);
          };
          img.onerror = () => reject(new Error('Error loading image'));
          img.src = e.target.result;
        } catch (error) {
          reject(error);
        }
      };
      reader.onerror = () => reject(new Error('Error reading file'));
      reader.readAsDataURL(file);
    });
  }

  addToDesignPicker(texture, previewUrl) {
    const btn = document.createElement('img');
    btn.src = previewUrl;
    btn.className = 'design-btn custom-design';
    btn.alt = 'My design';
    btn.title = 'My custom design';
    
    btn.addEventListener('click', () => {
      this.applyCustomDesign(texture);
    });
    
    elements.designPicker.appendChild(btn);
  }

  applyCustomDesign(texture) {
    state.currentCustomDesign = texture;
    state.currentDesign = null;
    
    // Update selection
    document.querySelectorAll('.design-btn').forEach(btn => {
      btn.classList.remove('selected');
    });
    
    // Add selected effect for custom design
    event.target.classList.add('selected');
  }
}

const customDesignManager = new CustomDesignManager();

class NailARApplication {
  constructor() {
    this.init();
  }

  async init() {
    try {
      this.setupEventListeners();
      await this.setupCamera();
      await this.initWebGL();
      await this.setupHandTracking();
      await this.loadResources();
      this.setupAudio();
      this.updateUI();
      this.hideLoading();
      this.startRenderLoop();
    } catch (error) {
      this.handleError(error);
    }
  }

  setupEventListeners() {
    elements.langBtn.addEventListener('click', () => this.toggleLanguage());
    elements.soundBtn.addEventListener('click', () => this.toggleSound());
    elements.uploadBtn.addEventListener('click', () => this.showUploadModal());
    elements.shapeBtn.addEventListener('click', () => this.toggleShapePicker());
    elements.applyAllBtn.addEventListener('click', () => this.setApplyAllMode());
    elements.selectFingerBtn.addEventListener('click', () => this.setSelectFingerMode());
    elements.saveDesign.addEventListener('click', () => this.handleImageUpload());
    elements.closeModal.addEventListener('click', () => this.hideUploadModal());
    
    elements.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
    elements.canvas.addEventListener('touchstart', (e) => this.handleCanvasClick(e));
    
    window.addEventListener('resize', () => this.handleResize());
    window.addEventListener('beforeunload', () => this.cleanup());
  }

  toggleShapePicker() {
    state.showShapePicker = !state.showShapePicker;
    elements.shapePicker.style.display = state.showShapePicker ? 'flex' : 'none';
    this.playSound(audio.click);
  }

  showUploadModal() {
    elements.uploadModal.classList.add('show');
    this.playSound(audio.click);
  }

  hideUploadModal() {
    elements.uploadModal.classList.remove('show');
    elements.imageUpload.value = '';
  }

  async handleImageUpload() {
    const file = elements.imageUpload.files[0];
    if (!file) {
      alert('Please select an image!');
      return;
    }

    try {
      await customDesignManager.uploadImage(file);
      this.hideUploadModal();
      this.playSound(audio.click);
      alert(translations[state.currentLang].designSaved);
    } catch (error) {
      alert('❌ Error: ' + error.message);
    }
  }

  async setupCamera() {
    try {
      const constraints = {
        video: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 },
          frameRate: { ideal: 30 }
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      elements.video.srcObject = stream;
      
      await new Promise((resolve) => {
        elements.video.onloadedmetadata = () => {
          elements.video.play();
          resolve();
        };
      });

      this.showCameraIndicator();

    } catch (error) {
      console.error('Camera setup failed:', error);
      throw new Error('CAMERA_ERROR');
    }
  }

  async initWebGL() {
    scene = new THREE.Scene();
    
    camera = new THREE.OrthographicCamera(
      -window.innerWidth / 2,
      window.innerWidth / 2,
      window.innerHeight / 2,
      -window.innerHeight / 2,
      0.1,
      1000
    );
    camera.position.z = 10;

    renderer = new THREE.WebGLRenderer({ 
      canvas: elements.canvas, 
      alpha: true, 
      antialias: true,
      powerPreference: "high-performance"
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    this.createNails();
  }

  createNails() {
    FINGER_KEYS.forEach(key => {
      const nailGeometry = new THREE.PlaneGeometry(1, 1);
      
      const nailMaterial = new THREE.MeshBasicMaterial({
        transparent: true,
        side: THREE.DoubleSide,
        depthTest: false,
        depthWrite: false,
        opacity: 0.95
      });

      const nail = new THREE.Mesh(nailGeometry, nailMaterial);
      nail.visible = false;
      nail.frustumCulled = false;
      nail.userData.fingerType = key;
      nails[key] = nail;
      scene.add(nail);
    });
  }

  async setupHandTracking() {
    const vision = await FilesetResolver.forVisionTasks(
      "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
    );

    handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: {
        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
        delegate: "GPU"
      },
      runningMode: "VIDEO",
      numHands: 1
    });
  }

  async loadResources() {
    await this.loadDesigns();
    this.buildDesignUI();
    this.buildShapeUI();
  }

  async loadDesigns() {
    const loadImage = (name) => new Promise((resolve) => {
      const img = new Image();
      // Create a pink nail design
      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');
      
      // Pink gradient background
      const gradient = ctx.createLinearGradient(0, 0, 0, 300);
      gradient.addColorStop(0, '#ff9a9e');
      gradient.addColorStop(1, '#fad0c4');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 200, 300);
      
      // Add some shine effect
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.beginPath();
      ctx.ellipse(60, 80, 40, 60, 0, 0, 2 * Math.PI);
      ctx.fill();
      
      const texture = new THREE.CanvasTexture(canvas);
      nailTextures[name] = texture;
      resolve();
    });

    try {
      await Promise.all(DESIGNS.map(name => loadImage(name)));
      console.log('All designs loaded');
    } catch (error) {
      console.error('Design loading failed:', error);
      throw new Error('DESIGN_LOAD_ERROR');
    }
  }

  buildDesignUI() {
    elements.designPicker.innerHTML = '';
    
    DESIGNS.forEach(name => {
      const btn = document.createElement('img');
      // Create a simple pink preview
      const previewCanvas = document.createElement('canvas');
      previewCanvas.width = 75;
      previewCanvas.height = 75;
      const previewCtx = previewCanvas.getContext('2d');
      
      // Pink background
      previewCtx.fillStyle = '#ff9a9e';
      previewCtx.fillRect(0, 0, 75, 75);
      
      // Nail shape
      previewCtx.fillStyle = '#fad0c4';
      previewCtx.beginPath();
      previewCtx.ellipse(37.5, 37.5, 15, 25, 0, 0, 2 * Math.PI);
      previewCtx.fill();
      
      btn.src = previewCanvas.toDataURL();
      btn.className = `design-btn ${name === state.currentDesign ? 'selected' : ''}`;
      btn.alt = `Design ${name}`;
      
      btn.addEventListener('click', () => {
        this.selectDesign(name);
      });
      
      elements.designPicker.appendChild(btn);
    });
  }

  buildShapeUI() {
    elements.shapePicker.innerHTML = '';
    
    NAIL_SHAPES.forEach(shape => {
      const btn = document.createElement('button');
      btn.className = `shape-btn ${shape.id === state.currentShape ? 'selected' : ''}`;
      btn.innerHTML = shape.icon;
      btn.title = shape.name;
      
      btn.addEventListener('click', () => {
        this.selectShape(shape.id);
      });
      
      elements.shapePicker.appendChild(btn);
    });
    
    // Hide shape picker initially
    elements.shapePicker.style.display = 'none';
  }

  selectShape(shapeId) {
    state.currentShape = shapeId;
    
    // Update selection
    document.querySelectorAll('.shape-btn').forEach(btn => {
      btn.classList.remove('selected');
    });
    
    // Add selected effect
    event.target.classList.add('selected');
    
    this.playSound(audio.click);
  }

  setupAudio() {
    audio.bg.loop = true;
    audio.bg.volume = 0.3;
    audio.click.volume = 0.6;
    
    // Simple click sound using oscillator
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    audio.click = {
      play: function() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      }
    };
  }

  playSound(sound) {
    if (state.isMuted) return;
    
    try {
      if (typeof sound.play === 'function') {
        sound.currentTime = 0;
        sound.play().catch(e => console.log('Sound play failed:', e));
      } else {
        sound.play();
      }
    } catch (error) {
      console.warn('Error playing sound:', error);
    }
  }

  toggleSound() {
    state.isMuted = !state.isMuted;
    
    if (state.isMuted) {
      audio.bg.pause();
    } else {
      this.playBackgroundMusic();
    }
    
    this.updateSoundButton();
    this.playSound(audio.click);
  }

  playBackgroundMusic() {
    if (state.isMuted) return;
    
    audio.bg.play().catch(e => {
      console.log('Background music autoplay blocked');
    });
  }

  startRenderLoop() {
    const render = () => {
      this.detectHands();
      this.renderAR();
      state.animationFrameId = requestAnimationFrame(render);
    };
    render();
  }

  detectHands() {
    if (!handLandmarker || elements.video.readyState < 2) return;
    
    try {
      const predictions = handLandmarker.detectForVideo(elements.video, performance.now());
      
      if (predictions.landmarks?.length > 0) {
        state.handNotDetectedCount = 0;
        this.hideHandIndicator();
        
        const landmarks = predictions.landmarks[0];
        state.lastLandmarks = this.smoothLandmarks(landmarks);
        this.updatePalmOrientation(landmarks);
        this.calculateHandSize(landmarks);
        
      } else {
        state.handNotDetectedCount++;
        if (state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
          this.showHandIndicator();
          this.hideAllNails();
        }
      }
    } catch (error) {
      console.error('Hand detection error:', error);
    }
  }

  calculateHandSize(landmarks) {
    const wristStart = landmarks[0];
    const wristEnd = landmarks[1];
    
    const wristDistance = Math.hypot(
      wristStart.x - wristEnd.x,
      wristStart.y - wristEnd.y
    );
    
    state.wristDistance = wristDistance;
    
    let scaleFactor = wristDistance / CONFIG.WRIST_DISTANCE_REF * CONFIG.SCALE_SENSITIVITY;
    scaleFactor = Math.min(scaleFactor, CONFIG.MAX_SCALE_FACTOR);
    scaleFactor = Math.max(scaleFactor, CONFIG.MIN_SCALE_FACTOR);
    
    state.currentHandSize = scaleFactor;
  }

  updatePalmOrientation(landmarks) {
    const wrist = landmarks[0];
    const middleMCP = landmarks[9];
    
    state.palmOrientation = {
      x: (middleMCP.x - wrist.x) * window.innerWidth,
      y: (middleMCP.y - wrist.y) * window.innerHeight
    };
  }

  smoothLandmarks(newLandmarks) {
    if (!state.smoothedLandmarks) {
      state.smoothedLandmarks = newLandmarks.map(lm => ({ ...lm }));
      return state.smoothedLandmarks;
    }

    for (let i = 0; i < newLandmarks.length; i++) {
      state.smoothedLandmarks[i].x = this.lerp(
        state.smoothedLandmarks[i].x, 
        newLandmarks[i].x, 
        CONFIG.SMOOTHING_FACTOR
      );
      state.smoothedLandmarks[i].y = this.lerp(
        state.smoothedLandmarks[i].y, 
        newLandmarks[i].y, 
        CONFIG.SMOOTHING_FACTOR
      );
    }

    return state.smoothedLandmarks;
  }

  lerp(start, end, factor) {
    return start * (1 - factor) + end * factor;
  }

  renderAR() {
    if (!state.lastLandmarks) return;

    FINGER_KEYS.forEach((key, index) => {
      const nail = nails[key];
      
      if (!state.isApplyAll && index !== state.selectedFingerIndex) {
        nail.visible = false;
        return;
      }

      this.updateNailPosition(key);
      nail.visible = true;
    });

    renderer.render(scene, camera);
  }

  updateNailPosition(fingerKey) {
    const landmarks = state.lastLandmarks;
    const nail = nails[fingerKey];

    if (fingerKey === 'thumb') {
      this.updateThumbNailPosition(fingerKey, landmarks);
    } else {
      this.updateFingerNailPosition(fingerKey, landmarks);
    }

    // Apply texture with priority
    if (state.currentCustomDesign) {
      nail.material.map = state.currentCustomDesign;
    } else if (nailTextures[state.currentDesign]) {
      nail.material.map = nailTextures[state.currentDesign];
    }
    
    nail.material.needsUpdate = true;
  }

  updateThumbNailPosition(fingerKey, landmarks) {
    const nail = nails[fingerKey];
    const { tip, mcp, ip } = FINGER_INDICES[fingerKey];
    const wrist = landmarks[0];

    const tipLandmark = landmarks[tip];
    const mcpLandmark = landmarks[mcp];
    const ipLandmark = landmarks[ip];

    const thumbDirection = this.calculateThumbDirection(tipLandmark, mcpLandmark, wrist);
    const thumbOffset = this.calculateThumbOffset(thumbDirection);
    
    const screenX = (tipLandmark.x + thumbOffset.x) * window.innerWidth;
    const screenY = (1 - (tipLandmark.y + thumbOffset.y)) * window.innerHeight;

    const thumbLength = Math.hypot(
      (tipLandmark.x - mcpLandmark.x) * window.innerWidth,
      (tipLandmark.y - mcpLandmark.y) * window.innerHeight
    );

    let nailSize = thumbLength * CONFIG.NAIL_SCALE_FACTORS.thumb;
    nailSize *= state.currentHandSize;
    nailSize = Math.min(nailSize, CONFIG.MAX_SIZE);
    nailSize = Math.max(nailSize, CONFIG.MIN_SIZE);

    const angle = Math.atan2(
      tipLandmark.y - ipLandmark.y,
      tipLandmark.x - ipLandmark.x
    );

    nail.position.set(
      screenX - window.innerWidth / 2,
      screenY - window.innerHeight / 2,
      0
    );

    nail.scale.set(
      nailSize,
      nailSize * CONFIG.NAIL_ASPECT_RATIOS.thumb,
      1
    );
    nail.rotation.z = angle;
  }

  updateFingerNailPosition(fingerKey, landmarks) {
    const nail = nails[fingerKey];
    const { tip, pip } = FINGER_INDICES[fingerKey];

    const tipLandmark = landmarks[tip];
    const pipLandmark = landmarks[pip];

    const offset = CONFIG.NAIL_OFFSETS[fingerKey];
    const screenX = (tipLandmark.x + offset.x) * window.innerWidth;
    const screenY = (1 - (tipLandmark.y + offset.y)) * window.innerHeight;

    const fingerLength = Math.hypot(
      (tipLandmark.x - pipLandmark.x) * window.innerWidth,
      (tipLandmark.y - pipLandmark.y) * window.innerHeight
    );

    let nailSize = fingerLength * CONFIG.NAIL_SCALE_FACTORS[fingerKey];
    nailSize *= state.currentHandSize;
    nailSize = Math.min(nailSize, CONFIG.MAX_SIZE);
    nailSize = Math.max(nailSize, CONFIG.MIN_SIZE);

    const angle = Math.atan2(
      tipLandmark.y - pipLandmark.y,
      tipLandmark.x - pipLandmark.x
    );

    nail.position.set(
      screenX - window.innerWidth / 2,
      screenY - window.innerHeight / 2,
      0
    );

    nail.scale.set(
      nailSize,
      nailSize * CONFIG.NAIL_ASPECT_RATIOS[fingerKey],
      1
    );
    nail.rotation.z = angle;
  }

  calculateThumbDirection(tip, mcp, wrist) {
    return {
      x: tip.x - wrist.x,
      y: tip.y - wrist.y
    };
  }

  calculateThumbOffset(thumbDirection) {
    const baseOffset = CONFIG.NAIL_OFFSETS.thumb;
    const magnitude = Math.hypot(thumbDirection.x, thumbDirection.y);
    const correctionFactor = Math.min(magnitude * 5, 0.02);
    
    return {
      x: baseOffset.x - correctionFactor,
      y: baseOffset.y - correctionFactor * 0.5
    };
  }

  hideAllNails() {
    FINGER_KEYS.forEach(key => {
      nails[key].visible = false;
    });
    renderer.render(scene, camera);
  }

  handleCanvasClick(event) {
    if (state.isApplyAll || !state.lastLandmarks) return;
    
    event.preventDefault();
    
    const rect = elements.canvas.getBoundingClientRect();
    const x = (event.clientX || event.touches[0].clientX) - rect.left;
    const y = (event.clientY || event.touches[0].clientY) - rect.top;
    
    state.selectedFingerIndex = this.getClosestFinger(x, y);
    this.playSound(audio.click);
  }

  getClosestFinger(touchX, touchY) {
    let minDist = Infinity;
    let closestIndex = -1;
    
    FINGER_KEYS.forEach((key, index) => {
      const tipIndex = FINGER_INDICES[key].tip;
      const landmark = state.lastLandmarks[tipIndex];
      
      const x = landmark.x * window.innerWidth;
      const y = landmark.y * window.innerHeight;
      const dist = Math.hypot(touchX - x, touchY - y);
      
      if (dist < minDist && dist < window.innerWidth * 0.1) {
        minDist = dist;
        closestIndex = index;
      }
    });
    
    return closestIndex;
  }

  // UI Methods
  toggleLanguage() {
    state.currentLang = state.currentLang === 'en' ? 'uk' : 'en';
    this.updateUI();
    this.playSound(audio.click);
  }

  setApplyAllMode() {
    state.isApplyAll = true;
    state.selectedFingerIndex = -1;
    elements.applyAllBtn.classList.add('active');
    elements.selectFingerBtn.classList.remove('active');
    this.playSound(audio.click);
  }

  setSelectFingerMode() {
    state.isApplyAll = false;
    elements.applyAllBtn.classList.remove('active');
    elements.selectFingerBtn.classList.add('active');
    this.playSound(audio.click);
  }

  selectDesign(name) {
    state.currentDesign = name;
    state.currentCustomDesign = null;
    
    document.querySelectorAll('.design-btn').forEach(btn => {
      btn.classList.toggle('selected', btn.src.includes(`${name}.png`));
    });
    
    this.playSound(audio.click);
  }

  updateUI() {
    const t = translations[state.currentLang];
    
    document.title = t.title;
    elements.loadingText.textContent = t.loading;
    elements.applyAllBtn.textContent = t.allFingers;
    elements.selectFingerBtn.textContent = t.pickFinger;
    elements.handIndicator.innerHTML = `<span>✋</span><span>${t.handNotDetected}</span>`;
    
    // Update modal text
    elements.uploadModal.querySelector('h3').textContent = t.uploadDesign;
    elements.uploadModal.querySelector('p').textContent = t.uploadPrompt;
    elements.saveDesign.textContent = t.save;
    elements.closeModal.textContent = t.cancel;
    
    elements.langBtn.textContent = state.currentLang === 'en' ? 'UK' : 'EN';
    this.updateSoundButton();
  }

  updateSoundButton() {
    elements.soundBtn.textContent = state.isMuted ? '🔇' : '🔊';
  }

  showCameraIndicator() {
    elements.cameraIndicator.classList.add('show');
    setTimeout(() => {
      elements.cameraIndicator.classList.remove('show');
    }, 3000);
  }

  showHandIndicator() {
    elements.handIndicator.classList.add('show');
  }

  hideHandIndicator() {
    elements.handIndicator.classList.remove('show');
  }

  hideLoading() {
    elements.loading.style.display = 'none';
    elements.video.style.display = 'block';
    elements.canvas.style.display = 'block';
  }

  handleResize() {
    if (!camera || !renderer) return;
    
    camera.left = -window.innerWidth / 2;
    camera.right = window.innerWidth / 2;
    camera.top = window.innerHeight / 2;
    camera.bottom = -window.innerHeight / 2;
    camera.updateProjectionMatrix();
    
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  handleError(error) {
    console.error('App error:', error);
    
    let message = translations[state.currentLang].arError;
    if (error.message === 'CAMERA_ERROR') {
      message = translations[state.currentLang].cameraError;
    } else if (error.message === 'DESIGN_LOAD_ERROR') {
      message = translations[state.currentLang].arError;
    }
    
    this.showError(message);
  }

  showError(message) {
    elements.loading.innerHTML = `
      <div style="color: #ff4757; font-size: 28px; margin-bottom: 20px;">❌</div>
      <div style="color: white; font-size: 18px; margin-bottom: 20px; line-height: 1.4;">${message}</div>
      <button id="errorRetry">${translations[state.currentLang].retry}</button>
    `;
    elements.loading.style.display = 'flex';
    
    document.getElementById('errorRetry').addEventListener('click', () => {
      location.reload();
    });
  }

  cleanup() {
    if (state.animationFrameId) {
      cancelAnimationFrame(state.animationFrameId);
    }
    
    if (elements.video.srcObject) {
      elements.video.srcObject.getTracks().forEach(track => track.stop());
    }
    
    if (handLandmarker) {
      handLandmarker.close();
    }
    
    if (audio.bg) {
      audio.bg.pause();
    }
  }
}

// Start application
window.addEventListener('DOMContentLoaded', () => {
  new NailARApplication();
});

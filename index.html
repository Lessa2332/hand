// === Realistic Nail Effect Renderer ===
class RealisticNailRenderer {
  constructor() {
    this.masks = {};
    this.init();
  }
  
  init() {
    NAIL_SHAPES.forEach(s => this.masks[s.id] = this.createMask(s.id));
  }
  
  createMask(shape) {
    const c = document.createElement('canvas');
    c.width = 200; 
    c.height = 300;
    const ctx = c.getContext('2d');
    ctx.fillStyle = 'white';
    ctx.beginPath();
    
    switch(shape) {
      case 'oval':
        // Natural oval shape
        ctx.ellipse(100, 150, 75, 110, 0, 0, 2 * Math.PI);
        break;
        
      case 'triangular':
        // Triangular shape - more pointed
        ctx.moveTo(100, 30);
        ctx.lineTo(160, 250);
        ctx.lineTo(40, 250);
        ctx.closePath();
        break;
        
      case 'squoval':
        // Square with rounded corners
        const radius = 35;
        ctx.moveTo(radius, 25);
        ctx.lineTo(165, 25);
        ctx.arcTo(175, 25, 175, 35, radius);
        ctx.lineTo(175, 265);
        ctx.arcTo(175, 275, 165, 275, radius);
        ctx.lineTo(35, 275);
        ctx.arcTo(25, 275, 25, 265, radius);
        ctx.lineTo(25, 35);
        ctx.arcTo(25, 25, 35, 25, radius);
        break;
        
      case 'almond':
        // Elegant almond shape
        ctx.moveTo(100, 30);
        ctx.bezierCurveTo(130, 50, 160, 120, 100, 270);
        ctx.bezierCurveTo(40, 120, 70, 50, 100, 30);
        ctx.closePath();
        break;
        
      case 'mask':
        // Realistic nail mask that follows natural nail shape
        ctx.moveTo(60, 40);
        ctx.bezierCurveTo(80, 30, 120, 30, 140, 40);
        ctx.bezierCurveTo(160, 60, 160, 240, 140, 260);
        ctx.bezierCurveTo(120, 270, 80, 270, 60, 260);
        ctx.bezierCurveTo(40, 240, 40, 60, 60, 40);
        ctx.closePath();
        break;
    }
    
    ctx.fill();
    return c;
  }
  
  async processImage(img, shape = 'oval') {
    const c = document.createElement('canvas');
    c.width = 200; 
    c.height = 300;
    const ctx = c.getContext('2d');
    
    // Clear canvas
    ctx.clearRect(0, 0, 200, 300);
    
    // Apply nail shape mask
    ctx.save();
    ctx.drawImage(this.masks[shape], 0, 0);
    ctx.globalCompositeOperation = 'source-in';
    
    // Draw user image
    ctx.drawImage(img, 0, 0, 200, 300);
    ctx.restore();
    
    // Add realistic gel effect with subtle shine
    const g = ctx.createRadialGradient(70, 70, 0, 70, 70, 140);
    g.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
    g.addColorStop(0.4, 'rgba(255, 255, 255, 0.15)');
    g.addColorStop(1, 'rgba(255, 255, 255, 0)');
    ctx.fillStyle = g;
    ctx.globalAlpha = 0.3;
    ctx.fillRect(0, 0, 200, 300);
    ctx.globalAlpha = 1;
    
    return new THREE.CanvasTexture(c);
  }
  
  // Method for creating preview
  createPreview(imageData, shape = 'oval', size = 70) {
    return new Promise((resolve) => {
      const c = document.createElement('canvas');
      c.width = size;
      c.height = size;
      const ctx = c.getContext('2d');
      
      // Create shape mask for preview
      ctx.fillStyle = 'white';
      ctx.beginPath();
      
      const previewRadius = 10;
      
      switch(shape) {
        case 'oval':
          ctx.ellipse(size/2, size/2, size/3, size/2.3, 0, 0, 2 * Math.PI);
          break;
          
        case 'triangular':
          ctx.moveTo(size/2, 8);
          ctx.lineTo(size - 8, size - 8);
          ctx.lineTo(8, size - 8);
          ctx.closePath();
          break;
          
        case 'squoval':
          ctx.moveTo(previewRadius, 8);
          ctx.lineTo(size - previewRadius, 8);
          ctx.arcTo(size - 8, 8, size - 8, previewRadius, previewRadius);
          ctx.lineTo(size - 8, size - previewRadius);
          ctx.arcTo(size - 8, size - 8, size - previewRadius, size - 8, previewRadius);
          ctx.lineTo(previewRadius, size - 8);
          ctx.arcTo(8, size - 8, 8, size - previewRadius, previewRadius);
          ctx.lineTo(8, previewRadius);
          ctx.arcTo(8, 8, previewRadius, 8, previewRadius);
          break;
          
        case 'almond':
          ctx.moveTo(size/2, 8);
          ctx.bezierCurveTo(size - 12, 15, size - 8, size - 12, size/2, size - 8);
          ctx.bezierCurveTo(12, size - 12, 8, 15, size/2, 8);
          ctx.closePath();
          break;
          
        case 'mask':
          ctx.moveTo(15, 12);
          ctx.bezierCurveTo(25, 8, 45, 8, 55, 12);
          ctx.bezierCurveTo(60, 20, 60, 58, 55, 62);
          ctx.bezierCurveTo(45, 65, 25, 65, 15, 62);
          ctx.bezierCurveTo(10, 58, 10, 20, 15, 12);
          ctx.closePath();
          break;
      }
      
      ctx.fill();
      ctx.globalCompositeOperation = 'source-in';
      
      const previewImg = new Image();
      previewImg.onload = () => {
        ctx.drawImage(previewImg, 0, 0, size, size);
        resolve(c.toDataURL());
      };
      previewImg.src = imageData;
    });
  }
}

    el.selectFingerOpt.onclick = () => this.setMode(false);
    el.canvas.onclick = (e) => this.handleCanvasClick(e);
    window.addEventListener('resize', () => this.handleResize());
    
    // Close shape picker when clicking outside
    document.addEventListener('click', (e) => {
      if (!el.shapePicker.contains(e.target) && e.target !== el.shapeBtn) {
        this.hideShapePicker();
      }
    });
  }
  
  hideShapePicker() {
    state.showShapePicker = false;
    el.shapePicker.style.display = 'none';
  }

  setMode(applyAll) {
    state.isApplyAll = applyAll;
    el.applyAllOpt.classList.toggle('active', applyAll);
    el.selectFingerOpt.classList.toggle('active', !applyAll);
  }

  async setupCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment", width: 1280, height: 720 }
      });
      el.video.srcObject = stream;
      await new Promise(r => el.video.onloadedmetadata = r);
      el.video.play();
    } catch (error) {
      throw new Error("Camera access denied. Please allow camera permissions.");
    }
  }

  async initWebGL() {
    scene = new THREE.Scene();
    camera = new THREE.OrthographicCamera(-window.innerWidth/2, window.innerWidth/2, window.innerHeight/2, -window.innerHeight/2, 0.1, 1000);
    camera.position.z = 10;
    renderer = new THREE.WebGLRenderer({ canvas: el.canvas, alpha: true, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    this.createNails();
  }

  createNails() {
    FINGER_KEYS.forEach(key => {
      const aspect = CONFIG.NAIL_ASPECT_RATIOS[key];
      const geom = new THREE.PlaneGeometry(aspect, 1);
      const mat = new THREE.MeshBasicMaterial({ transparent: true, side: THREE.DoubleSide, depthTest: false });
      const mesh = new THREE.Mesh(geom, mat);
      mesh.visible = false;
      nails[key] = mesh;
      scene.add(mesh);
    });
  }

  async setupHandTracking() {
    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
    handLandmarker = await HandLandmarker.createFromOptions(vision, {
      baseOptions: {
        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
        delegate: "GPU"
      },
      runningMode: "VIDEO",
      numHands: 1
    });
  }

  async loadDesigns() {
    // Luxury sparkle example
    const c = document.createElement('canvas');
    c.width = 200; c.height = 300;
    const ctx = c.getContext('2d');
    
    // Black and gold gradient background
    const gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, '#1a1a1a');
    gradient.addColorStop(0.5, '#2a2a2a');
    gradient.addColorStop(1, '#1a1a1a');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 200, 300);
    
    // Add gold sparkle effect
    ctx.fillStyle = '#d4af37';
    for (let i = 0; i < 150; i++) {
      ctx.globalAlpha = Math.random() * 0.3 + 0.1;
      const x = Math.random() * 200;
      const y = Math.random() * 300;
      const size = Math.random() * 3 + 1;
      ctx.fillRect(x, y, size, size);
    }
    
    // Add luxury shine effect
    const shine = ctx.createRadialGradient(60, 80, 0, 60, 80, 120);
    shine.addColorStop(0, 'rgba(212, 175, 55, 0.3)');
    shine.addColorStop(1, 'rgba(212, 175, 55, 0)');
    ctx.fillStyle = shine;
    ctx.globalAlpha = 0.4;
    ctx.fillRect(0, 0, 200, 300);
    ctx.globalAlpha = 1;
    
    nailTextures["luxury_sparkle"] = new THREE.CanvasTexture(c);
  }

  buildUI() {
    // Designs - luxury example
    el.designPicker.innerHTML = '';
    
    DESIGNS.forEach(name => {
      const btn = document.createElement('div');
      btn.className = `design-btn ${name === state.currentDesign ? 'selected' : ''}`;
      btn.style.background = 'linear-gradient(135deg, #1a1a1a, #2a2a2a)';
      btn.style.position = 'relative';
      btn.style.overflow = 'hidden';
      
      // Add sparkle effect to the example button
      const sparkleOverlay = document.createElement('div');
      sparkleOverlay.style.position = 'absolute';
      sparkleOverlay.style.top = '0';
      sparkleOverlay.style.left = '0';
      sparkleOverlay.style.right = '0';
      sparkleOverlay.style.bottom = '0';
      sparkleOverlay.style.background = 'radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.3), transparent 70%)';
      sparkleOverlay.style.pointerEvents = 'none';
      btn.appendChild(sparkleOverlay);
      
      btn.onclick = () => {
        state.currentDesign = name;
        document.querySelectorAll('.design-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      el.designPicker.appendChild(btn);
    });

    // Shapes - realistic styles
    el.shapePicker.innerHTML = '';
    NAIL_SHAPES.forEach(s => {
      const btn = document.createElement('div');
      btn.className = `shape-btn ${s.id === state.currentShape ? 'selected' : ''}`;
      btn.innerHTML = s.icon;
      btn.title = s.name;
      btn.onclick = () => {
        state.currentShape = s.id;
        document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      el.shapePicker.appendChild(btn);
    });
  }

  async uploadCustom() {
    const file = el.imageUpload.files[0];
    if (!file) {
      alert("Please select an image file.");
      return;
    }
    
    // Check file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert("Please select an image smaller than 5MB.");
      return;
    }
    
    try {
      el.saveDesign.textContent = 'Processing...';
      el.saveDesign.disabled = true;
      
      const img = new Image();
      await new Promise((resolve, reject) => {
        img.onload = resolve;
        img.onerror = () => reject(new Error("Failed to load image"));
        img.src = URL.createObjectURL(file);
      });
      
      // Process image with selected shape
      const texture = await realisticRenderer.processImage(img, state.currentShape);
      const id = `custom_${Date.now()}`;
      nailTextures[id] = texture;
      state.currentDesign = id;

      // Create preview for button
      const previewUrl = await realisticRenderer.createPreview(img.src, state.currentShape);
      
      const btn = document.createElement('div');
      btn.className = 'design-btn custom-design selected';
      btn.style.backgroundImage = `url(${previewUrl})`;
      btn.style.backgroundSize = 'cover';
      btn.onclick = () => {
        state.currentDesign = id;
        document.querySelectorAll('.design-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
      
      el.designPicker.appendChild(btn);
      el.uploadModal.classList.remove('show');
      el.imageUpload.value = '';
      
      // Show success message
      setTimeout(() => {
        const successMsg = document.createElement('div');
        successMsg.textContent = 'Design added successfully!';
        successMsg.style.cssText = `
          position: fixed;
          top: 100px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(212, 175, 55, 0.9);
          color: #0a0a0a;
          padding: 12px 20px;
          border-radius: 20px;
          font-weight: 600;
          z-index: 1000;
          animation: fadeOut 3s forwards;
        `;
        document.body.appendChild(successMsg);
        setTimeout(() => successMsg.remove(), 3000);
      }, 100);
      
    } catch (e) {
      alert("Failed to process image. Please try a different image file (PNG or JPG recommended).");
    } finally {
      el.saveDesign.textContent = 'Save Design';
      el.saveDesign.disabled = false;
    }
  }

  startRenderLoop() {
    const loop = () => {
      this.detectHands();
      this.renderAR();
      state.animationFrameId = requestAnimationFrame(loop);
    };
    loop();
  }

  detectHands() {
    if (!handLandmarker || el.video.readyState < 2) return;
    try {
      const res = handLandmarker.detectForVideo(el.video, performance.now());
      if (res.landmarks?.length > 0) {
        state.handNotDetectedCount = 0;
        el.handIndicator.classList.remove('show');
        const lm = res.landmarks[0];
        state.lastLandmarks = this.smooth(lm);
        this.updateHandSize(lm);
      } else {
        if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
          el.handIndicator.classList.add('show');
          this.hideNails();
        }
      }
    } catch (e) { console.error(e); }
  }

  smooth(newLm) {
    if (!state.smoothedLandmarks) {
      state.smoothedLandmarks = newLm.map(l => ({...l}));
      return state.smoothedLandmarks;
    }
    for (let i = 0; i < newLm.length; i++) {
      state.smoothedLandmarks[i].x = this.lerp(state.smoothedLandmarks[i].x, newLm[i].x, CONFIG.SMOOTHING_FACTOR);
      state.smoothedLandmarks[i].y = this.lerp(state.smoothedLandmarks[i].y, newLm[i].y, CONFIG.SMOOTHING_FACTOR);
    }
    return state.smoothedLandmarks;
  }

  lerp(a, b, t) { return a * (1 - t) + b * t; }

  updateHandSize(lm) {
    const d = Math.hypot((lm[0].x - lm[1].x), (lm[0].y - lm[1].y));
    let s = d / CONFIG.WRIST_DISTANCE_REF * CONFIG.SCALE_SENSITIVITY;
    s = Math.min(s, CONFIG.MAX_SCALE_FACTOR);
    s = Math.max(s, CONFIG.MIN_SCALE_FACTOR);
    state.currentHandSize = s;
  }

  renderAR() {
    if (!state.lastLandmarks) return;
    FINGER_KEYS.forEach((key, idx) => {
      const nail = nails[key];
      if (!state.isApplyAll && idx !== state.selectedFingerIndex) {
        nail.visible = false;
        return;
      }
      this.updateNail(key);
      nail.visible = true;
    });
    renderer.render(scene, camera);
  }

  updateNail(fingerKey) {
    const lm = state.lastLandmarks;
    const nail = nails[fingerKey];
    const { tip, pip } = FINGER_INDICES[fingerKey];
    const tipL = lm[tip];
    const pipL = lm[pip];
    const offset = CONFIG.NAIL_OFFSETS[fingerKey];
    const x = (tipL.x + offset.x) * window.innerWidth;
    const y = (1 - (tipL.y + offset.y)) * window.innerHeight;
    const len = Math.hypot((tipL.x - pipL.x) * window.innerWidth, (tipL.y - pipL.y) * window.innerHeight);
    let size = len * CONFIG.NAIL_SCALE_FACTORS[fingerKey] * state.currentHandSize;
    size = Math.min(size, CONFIG.MAX_SIZE);
    size = Math.max(size, CONFIG.MIN_SIZE);
    const angle = Math.atan2(tipL.y - pipL.y, tipL.x - pipL.x);
    nail.position.set(x - window.innerWidth/2, y - window.innerHeight/2, 0);
    nail.scale.set(size, size, 1);
    nail.rotation.z = angle;
    if (nailTextures[state.currentDesign]) {
      nail.material.map = nailTextures[state.currentDesign];
      nail.material.needsUpdate = true;
    }
  }

  handleCanvasClick(e) {
    if (state.isApplyAll || !state.lastLandmarks) return;
    const rect = el.canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    let minD = Infinity, idx = -1;
    FINGER_KEYS.forEach((k, i) => {
      const tipIdx = FINGER_INDICES[k].tip;
      const lm = state.lastLandmarks[tipIdx];
      const sx = lm.x * window.innerWidth;
      const sy = lm.y * window.innerHeight;
      const d = Math.hypot(x - sx, y - sy);
      if (d < minD && d < window.innerWidth * 0.12) {
        minD = d;
        idx = i;
      }
    });
    state.selectedFingerIndex = idx;
  }

  hideNails() {
    FINGER_KEYS.forEach(k => nails[k].visible = false);
    renderer.render(scene, camera);
  }

  handleResize() {
    camera.left = -window.innerWidth / 2;
    camera.right = window.innerWidth / 2;
    camera.top = window.innerHeight / 2;
    camera.bottom = -window.innerHeight / 2;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  hideLoading() {
    el.loading.style.display = 'none';
    el.video.style.display = 'block';
    el.canvas.style.display = 'block';
  }

  showError(msg) {
    el.loading.innerHTML = `
      <div style="color:#d4af37;font-size:28px;margin-bottom:15px;">âœ¨</div>
      <div style="color:#d4af37;font-size:20px;margin-bottom:15px;font-weight:600">LuxeNails AR Studio</div>
      <p style="color:#aaa;font-size:16px;line-height:1.5;max-width:300px;">${msg}</p>
      <button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#d4af37;color:#0a0a0a;border:none;border-radius:18px;font-weight:600;cursor:pointer;">Try Again</button>
    `;
  }
}

window.addEventListener('DOMContentLoaded', () => new LuxeNailsAR().init());

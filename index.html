<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LuxeNails AR Studio — SmartLessa</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>Nails</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video { z-index: 1; display: none; }
    #canvas { z-index: 2; display: none; }

    /* === Люксовий UI === */
    .control-btn {
      position: fixed;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #d4af37;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .control-btn:hover {
      transform: scale(1.1);
      border-color: rgba(212, 175, 55, 0.6);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.2);
    }
    #uploadBtn { top: 25px; left: 25px; }
    #shapeBtn { top: 25px; right: 25px; }
    #shopBtn {
      bottom: 25px;
      right: 25px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #d4af37, #b8941f);
      color: #0a0a0a;
      border: none;
      box-shadow: 0 0 0 3px #0a0a0a, 0 8px 25px rgba(212, 175, 55, 0.5);
    }

    #modeToggle {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      padding: 8px;
      border-radius: 25px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      display: flex;
      gap: 8px;
    }
    .mode-option {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(40, 40, 40, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .mode-option.active {
      background: #d4af37;
      color: #0a0a0a;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    #designPicker, #shapePicker {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(25px);
      padding: 18px 22px;
      border-radius: 28px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      max-width: 92vw;
      overflow-x: auto;
      scrollbar-width: none;
    }
    #designPicker::-webkit-scrollbar, #shapePicker::-webkit-scrollbar { display: none; }
    #shapePicker { bottom: 120px; display: none; }

    .design-btn, .shape-btn {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      background: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      flex-shrink: 0;
      object-fit: cover;
      position: relative;
      overflow: hidden;
    }
    .design-btn::before, .shape-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(212, 175, 55, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .design-btn:hover::before, .shape-btn:hover::before { opacity: 1; }
    .design-btn:hover, .shape-btn:hover { transform: scale(1.08); border-color: rgba(212, 175, 55, 0.4); }
    .design-btn.selected, .shape-btn.selected {
      border-color: #d4af37;
      box-shadow: 0 0 0 3px #d4af37, 0 8px 25px rgba(212, 175, 55, 0.3);
      transform: scale(1.12);
    }
    .shape-btn { font-size: 24px; }

    #uploadModal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(30px);
      padding: 28px;
      border-radius: 24px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      z-index: 1000;
      display: none;
      color: white;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }
    #uploadModal.show { display: block; animation: modalAppear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    #imageUpload {
      margin: 20px 0;
      padding: 16px;
      border: 2px dashed rgba(212, 175, 55, 0.3);
      border-radius: 16px;
      background: rgba(30, 30, 30, 0.6);
      color: white;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #imageUpload:hover { border-color: rgba(212, 175, 55, 0.6); background: rgba(40, 40, 40, 0.6); }
    .modal-btn {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
    }
    #saveDesign { background: linear-gradient(135deg, #d4af37, #b8941f); color: #0a0a0a; }
    #saveDesign:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4); }
    #closeModal { background: rgba(40, 40, 40, 0.8); color: #d4af37; border: 1px solid rgba(212, 175, 55, 0.3); }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #d4af37;
      font-size: 24px;
      text-align: center;
      padding: 30px;
      gap: 25px;
    }
    .loader {
      width: 60px; height: 60px;
      border: 3px solid rgba(212, 175, 55, 0.3);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }
    .indicator {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.9);
      color: #d4af37;
      padding: 12px 20px;
      border-radius: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 99;
      font-size: 15px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      backdrop-filter: blur(20px);
    }
    #handIndicator { top: 150px; }
    .indicator.show { display: flex; animation: indicatorAppear 0.4s ease; }

    .tooltip {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.9);
      color: #d4af37;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    .control-btn:hover .tooltip,
    .mode-option:hover .tooltip,
    .shape-btn:hover .tooltip {
      opacity: 1;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes modalAppear {
      from { opacity: 0; transform: translate(-50%, -48%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @keyframes indicatorAppear {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    @keyframes fadeOut { 0% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }

    @media (max-width: 768px) {
      .control-btn { width: 48px; height: 48px; font-size: 18px; }
      #uploadBtn, #shapeBtn, #shopBtn { top: 20px; }
      #shopBtn { bottom: 20px; }
      .design-btn, .shape-btn { width: 62px; height: 62px; }
      #modeToggle { top: 20px; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <div style="font-weight: 600; margin-bottom: 10px;">LuxeNails AR Studio</div>
    <p style="color: #aaa; font-size: 16px;">Show your hand to the camera</p>
  </div>

  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <button id="uploadBtn" class="control-btn">Upload
    <div class="tooltip">Upload Design</div>
  </button>
  <button id="shapeBtn" class="control-btn">Shape
    <div class="tooltip">Nail Shapes</div>
  </button>
  <button id="shopBtn" class="control-btn">Shop
    <div class="tooltip">Buy Real Designs</div>
  </button>

  <div id="modeToggle">
    <div class="mode-option active" id="applyAllOpt">All
      <div class="tooltip">All Fingers</div>
    </div>
    <div class="mode-option" id="selectFingerOpt">Finger
      <div class="tooltip">Single Finger</div>
    </div>
  </div>

  <div id="shapePicker"></div>
  <div id="designPicker"></div>

  <div id="uploadModal">
    <h3 style="margin:0;font-weight:600;color:#d4af37">Upload Your Design</h3>
    <p style="margin:12px 0;color:#aaa;font-size:14px;line-height:1.4">
      Best results: PNG with transparent background.
    </p>
    <input type="file" id="imageUpload" accept="image/*">
    <div style="margin-top: 20px;">
      <button id="saveDesign" class="modal-btn">Save Design</button>
      <button id="closeModal" class="modal-btn">Cancel</button>
    </div>
  </div>

  <div id="handIndicator" class="indicator">
    <span>Hand</span>
    <span>Show your hand</span>
  </div>

  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

    const CONFIG = {
      SMOOTHING_FACTOR: 0.75,
      HAND_NOT_DETECTED_THRESHOLD: 12,
      NAIL_SCALE_FACTORS: { thumb: 0.42, index: 0.53, middle: 0.55, ring: 0.53, pinky: 0.41 },
      NAIL_ASPECT_RATIOS: { thumb: 0.78, index: 0.72, middle: 0.70, ring: 0.74, pinky: 0.80 },
      NAIL_OFFSETS: {
        thumb: { x: -0.015, y: -0.025 },
        index: { x: 0, y: -0.022 },
        middle: { x: 0, y: -0.028 },
        ring: { x: 0, y: -0.022 },
        pinky: { x: 0.006, y: -0.018 }
      },
      MIN_SIZE: 28, MAX_SIZE: 92,
      WRIST_REF: 0.1, SCALE_SENS: 1.9,
      MAX_SCALE: 2.1, MIN_SCALE: 0.55
    };

    const FINGER_INDICES = {
      thumb: { tip: 4, mcp: 2, pip: 3 },
      index: { tip: 8, mcp: 5, pip: 6 },
      middle: { tip: 12, mcp: 9, pip: 10 },
      ring: { tip: 16, mcp: 13, pip: 14 },
      pinky: { tip: 20, mcp: 17, pip: 18 }
    };
    const FINGER_KEYS = Object.keys(FINGER_INDICES);

    const NAIL_SHAPES = [
      { id: 'oval', name: 'Oval', icon: 'Oval' },
      { id: 'almond', name: 'Almond', icon: 'Almond' },
      { id: 'squoval', name: 'Squoval', icon: 'Squoval' },
      { id: 'triangular', name: 'Pointed', icon: 'Pointed' },
      { id: 'natural', name: 'Natural', icon: 'Natural' }
    ];

    const state = {
      currentDesign: "luxury_gold",
      currentShape: 'oval',
      isApplyAll: true,
      selectedFingerIndex: -1,
      lastLandmarks: null,
      smoothedLandmarks: null,
      handNotDetectedCount: 0,
      currentHandSize: 1.0,
      showShapePicker: false,
      isLeftHand: false
    };

    const el = {
      video: document.getElementById("video"),
      canvas: document.getElementById("canvas"),
      loading: document.getElementById("loading"),
      uploadBtn: document.getElementById("uploadBtn"),
      shapeBtn: document.getElementById("shapeBtn"),
      shopBtn: document.getElementById("shopBtn"),
      applyAllOpt: document.getElementById("applyAllOpt"),
      selectFingerOpt: document.getElementById("selectFingerOpt"),
      designPicker: document.getElementById("designPicker"),
      shapePicker: document.getElementById("shapePicker"),
      uploadModal: document.getElementById("uploadModal"),
      imageUpload: document.getElementById("imageUpload"),
      saveDesign: document.getElementById("saveDesign"),
      closeModal: document.getElementById("closeModal"),
      handIndicator: document.getElementById("handIndicator")
    };

    const nailTextures = {};
    let scene, camera, renderer;
    const nails = {};
    let handLandmarker;

    const NAIL_SHADER = {
      vertexShader: `
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vViewPosition;
        void main() {
          vUv = uv;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          vViewPosition = -mvPosition.xyz;
          vNormal = normalize(normalMatrix * normal);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        uniform sampler2D map;
        uniform float time;
        uniform float shine;
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vViewPosition;

        void main() {
          vec4 tex = texture2D(map, vUv);
          if (tex.a < 0.1) discard;

          vec3 color = tex.rgb;

          float highlight = pow(smoothstep(0.3, 0.7, vUv.y + sin(vUv.y * 10.0 - time) * 0.08), 2.0) * shine;
          color += vec3(1.0) * highlight;

          float rim = pow(1.0 - dot(normalize(vViewPosition), vNormal), 2.5) * 0.4;
          color += vec3(1.0, 0.95, 0.9) * rim;

          float shadow = smoothstep(0.0, 0.3, vUv.y);
          color *= (1.0 - shadow * 0.2);

          gl_FragColor = vec4(color, tex.a);
        }
      `
    };

    class RealisticNailMask {
      constructor() { this.masks = {}; this.init(); }
      init() { NAIL_SHAPES.forEach(s => this.masks[s.id] = this.create(s.id)); }
      create(shape) {
        const c = document.createElement('canvas');
        c.width = 256; c.height = 384;
        const ctx = c.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.beginPath();

        const w = 256, h = 384;
        const cx = w / 2, cy = h / 2;

        switch (shape) {
          case 'oval': ctx.ellipse(cx, cy - 20, 100, 150, 0, 0, Math.PI * 2); break;
          case 'almond': ctx.moveTo(cx, 50); ctx.bezierCurveTo(cx + 90, 80, cx + 110, 160, cx, 340); ctx.bezierCurveTo(cx - 110, 160, cx - 90, 80, cx, 50); break;
          case 'squoval': const r = 50; ctx.roundRect(60, 60, 136, 264, r); break;
          case 'triangular': ctx.moveTo(cx, 40); ctx.lineTo(cx + 100, 320); ctx.lineTo(cx - 100, 320); ctx.closePath(); break;
          case 'natural': ctx.moveTo(80, 60); ctx.bezierCurveTo(100, 50, 140, 50, 160, 60); ctx.bezierCurveTo(180, 80, 180, 300, 160, 320); ctx.bezierCurveTo(140, 340, 100, 340, 80, 320); ctx.bezierCurveTo(60, 300, 60, 80, 80, 60); break;
        }
        ctx.fill();
        return c;
      }
      async apply(img, shape) {
        const c = document.createElement('canvas');
        c.width = 256; c.height = 384;
        const ctx = c.getContext('2d');
        ctx.drawImage(this.masks[shape], 0, 0);
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(img, 0, 0, 256, 384);
        return new THREE.CanvasTexture(c);
      }
      createPreview(imgData, shape, size = 70) {
        return new Promise(resolve => {
          const c = document.createElement('canvas');
          c.width = size; c.height = size;
          const ctx = c.getContext('2d');
          ctx.fillStyle = 'white';
          ctx.beginPath();
          const r = 10;
          switch(shape) {
            case 'oval': ctx.ellipse(size/2, size/2, size/3, size/2.3, 0, 0, Math.PI*2); break;
            case 'almond': ctx.moveTo(size/2, 8); ctx.bezierCurveTo(size-12,15,size-8,size-12,size/2,size-8); ctx.bezierCurveTo(12,size-12,8,15,size/2,8); ctx.closePath(); break;
            case 'squoval': ctx.roundRect(12,12,size-24,size-24,r); break;
            case 'triangular': ctx.moveTo(size/2,8); ctx.lineTo(size-15,size-8); ctx.lineTo(15,size-8); ctx.closePath(); break;
            case 'natural': ctx.roundRect(10,10,size-20,size-20,r); break;
          }
          ctx.fill();
          ctx.globalCompositeOperation = 'source-in';
          const img = new Image();
          img.onload = () => { ctx.drawImage(img,0,0,size,size); resolve(c.toDataURL()); };
          img.src = imgData;
        });
      }
    }

    const masker = new RealisticNailMask();

    class LuxeNailsAR {
      async init() {
        try {
          this.setupEvents();
          await this.setupCamera();
          await this.initWebGL();
          await this.setupHandTracking();
          await this.loadDefaultDesign();
          this.buildUI();
          this.hideLoading();
          this.startLoop();
        } catch (e) {
          this.showError("Camera access denied. Use Chrome/Safari on mobile.");
        }
      }

      setupEvents() {
        el.uploadBtn.onclick = () => el.uploadModal.classList.add('show');
        el.shapeBtn.onclick = () => {
          state.showShapePicker = !state.showShapePicker;
          el.shapePicker.style.display = state.showShapePicker ? 'flex' : 'none';
        };
        el.shopBtn.onclick = () => window.open('https://smartlessa.etsy.com', '_blank');
        el.closeModal.onclick = () => { el.uploadModal.classList.remove('show'); el.imageUpload.value = ''; };
        el.saveDesign.onclick = () => this.uploadDesign();
        el.applyAllOpt.onclick = () => this.setMode(true);
        el.selectFingerOpt.onclick = () => this.setMode(false);
        el.canvas.onclick = e => this.handleClick(e);
        window.addEventListener('resize', () => this.resize());
        document.addEventListener('click', e => {
          if (!el.shapePicker.contains(e.target) && e.target !== el.shapeBtn) {
            state.showShapePicker = false;
            el.shapePicker.style.display = 'none';
          }
        });
      }

      setMode(all) {
        state.isApplyAll = all;
        el.applyAllOpt.classList.toggle('active', all);
        el.selectFingerOpt.classList.toggle('active', !all);
      }

      async setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: 1280, height: 720 }
        });
        el.video.srcObject = stream;
        await new Promise(r => el.video.onloadedmetadata = r);
        el.video.play();
      }

      async initWebGL() {
        scene = new THREE.Scene();
        camera = new THREE.OrthographicCamera(-innerWidth/2, innerWidth/2, innerHeight/2, -innerHeight/2, 0.1, 1000);
        camera.position.z = 10;
        renderer = new THREE.WebGLRenderer({ canvas: el.canvas, alpha: true, antialias: true });
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.setSize(innerWidth, innerHeight);
        this.createNails();
      }

      createNails() {
        const mat = new THREE.ShaderMaterial({
          uniforms: { map: { value: null }, time: { value: 0 }, shine: { value: 1.0 } },
          vertexShader: NAIL_SHADER.vertexShader,
          fragmentShader: NAIL_SHADER.fragmentShader,
          transparent: true,
          side: THREE.DoubleSide
        });

        FINGER_KEYS.forEach(key => {
          const geom = new THREE.PlaneGeometry(CONFIG.NAIL_ASPECT_RATIOS[key], 1);
          const mesh = new THREE.Mesh(geom, mat.clone());
          mesh.visible = false;
          mesh.frustumCulled = false;
          nails[key] = mesh;
          scene.add(mesh);
        });
      }

      async setupHandTracking() {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
          runningMode: "VIDEO",
          numHands: 1
        });
      }

      async loadDefaultDesign() {
        const c = document.createElement('canvas');
        c.width = 256; c.height = 384;
        const ctx = c.getContext('2d');
        const grad = ctx.createLinearGradient(0, 0, 0, 384);
        grad.addColorStop(0, '#2c2c2c');
        grad.addColorStop(1, '#1a1a1a');
        ctx.fillStyle = grad; ctx.fillRect(0, 0, 256, 384);
        nailTextures["luxury_gold"] = new THREE.CanvasTexture(c);
      }

      buildUI() {
        el.designPicker.innerHTML = '';
        const btn = document.createElement('div');
        btn.className = 'design-btn selected';
        btn.style.background = 'linear-gradient(135deg, #2c2c2c, #1a1a1a)';
        const overlay = document.createElement('div');
        overlay.style.position = 'absolute'; overlay.style.inset = '0';
        overlay.style.background = 'radial-gradient(circle at 30% 30%, rgba(212,175,55,0.3), transparent 70%)';
        overlay.style.pointerEvents = 'none';
        btn.appendChild(overlay);
        btn.onclick = () => { state.currentDesign = "luxury_gold"; document.querySelectorAll('.design-btn').forEach(b => b.classList.remove('selected')); btn.classList.add('selected'); };
        el.designPicker.appendChild(btn);

        el.shapePicker.innerHTML = '';
        NAIL_SHAPES.forEach(s => {
          const b = document.createElement('div');
          b.className = `shape-btn ${s.id === state.currentShape ? 'selected' : ''}`;
          b.textContent = s.icon;
          b.onclick = () => {
            state.currentShape = s.id;
            document.querySelectorAll('.shape-btn').forEach(x => x.classList.remove('selected'));
            b.classList.add('selected');
          };
          el.shapePicker.appendChild(b);
        });
      }

      async uploadDesign() {
        const file = el.imageUpload.files[0];
        if (!file || file.size > 5*1024*1024) return alert("Max 5MB, PNG/JPG");
        el.saveDesign.disabled = true; el.saveDesign.textContent = "Processing...";

        const img = new Image();
        img.src = URL.createObjectURL(file);
        await new Promise(r => img.onload = r);

        const tex = await masker.apply(img, state.currentShape);
        const id = `custom_${Date.now()}`;
        nailTextures[id] = tex;
        state.currentDesign = id;

        const previewUrl = await masker.createPreview(img.src, state.currentShape);
        const preview = document.createElement('div');
        preview.className = 'design-btn selected custom-design';
        preview.style.backgroundImage = `url(${previewUrl})`;
        preview.style.backgroundSize = 'cover';
        preview.onclick = () => { state.currentDesign = id; document.querySelectorAll('.design-btn').forEach(b => b.classList.remove('selected')); preview.classList.add('selected'); };
        el.designPicker.appendChild(preview);

        el.uploadModal.classList.remove('show');
        el.imageUpload.value = '';
        el.saveDesign.disabled = false; el.saveDesign.textContent = "Save Design";

        const msg = document.createElement('div');
        msg.textContent = 'Design added!';
        msg.style.cssText = `position:fixed;top:100px;left:50%;transform:translateX(-50%);background:rgba(212,175,55,0.9);color:#0a0a0a;padding:12px 20px;border-radius:20px;font-weight:600;z-index:1000;animation:fadeOut 3s forwards;`;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 3000);
      }

      startLoop() {
        const loop = () => {
          this.detect();
          this.render();
          requestAnimationFrame(loop);
        };
        loop();
      }

      detect() {
        if (!handLandmarker || el.video.readyState < 2) return;
        const res = handLandmarker.detectForVideo(el.video, performance.now());
        if (res.landmarks?.length) {
          state.handNotDetectedCount = 0;
          el.handIndicator.classList.remove('show');
          const lm = res.landmarks[0];
          state.isLeftHand = res.handednesses[0][0].displayName === "Left";
          state.lastLandmarks = this.smooth(lm);
          this.calcSize(lm);
        } else if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
          el.handIndicator.classList.add('show');
          this.hideAll();
        }
      }

      smooth(lm) {
        if (!state.smoothedLandmarks) state.smoothedLandmarks = lm.map(p => ({...p}));
        state.smoothedLandmarks.forEach((s, i) => {
          s.x = this.lerp(s.x, lm[i].x, CONFIG.SMOOTHING_FACTOR);
          s.y = this.lerp(s.y, lm[i].y, CONFIG.SMOOTHING_FACTOR);
        });
        return state.smoothedLandmarks;
      }

      lerp(a, b, t) { return a + (b - a) * t; }

      calcSize(lm) {
        const d = Math.hypot(lm[0].x - lm[1].x, lm[0].y - lm[1].y);
        let s = d / CONFIG.WRIST_REF * CONFIG.SCALE_SENS;
        s = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, s));
        state.currentHandSize = s;
      }

      render() {
        if (!state.lastLandmarks) return;
        const flip = state.isLeftHand ? -1 : 1;
        FINGER_KEYS.forEach((k, i) => {
          const nail = nails[k];
          if (!state.isApplyAll && i !== state.selectedFingerIndex) { nail.visible = false; return; }
          this.updateNail(k, flip);
          nail.visible = true;
        });
        renderer.render(scene, camera);
      }

      updateNail(key, flip) {
        const lm = state.lastLandmarks;
        const { tip, pip } = FINGER_INDICES[key];
        const t = lm[tip], p = lm[pip];
        const off = CONFIG.NAIL_OFFSETS[key];
        const x = (t.x + off.x * flip) * innerWidth;
        const y = (1 - (t.y + off.y)) * innerHeight;
        const len = Math.hypot((t.x - p.x) * innerWidth, (t.y - p.y) * innerHeight);
        let size = len * CONFIG.NAIL_SCALE_FACTORS[key] * state.currentHandSize;
        size = Math.max(CONFIG.MIN_SIZE, Math.min(CONFIG.MAX_SIZE, size));
        const angle = Math.atan2(t.y - p.y, (t.x - p.x) * flip);

        const nail = nails[key];
        nail.position.set(x - innerWidth/2, y - innerHeight/2, 0);
        nail.scale.set(size * flip, size, 1);
        nail.rotation.z = angle;

        if (nailTextures[state.currentDesign]) {
          nail.material.uniforms.map.value = nailTextures[state.currentDesign];
          nail.material.uniforms.time.value = performance.now() * 0.001;
          nail.material.needsUpdate = true;
        }
      }

      handleClick(e) {
        if (state.isApplyAll || !state.lastLandmarks) return;
        const rect = el.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        let min = Infinity, idx = -1;
        FINGER_KEYS.forEach((k, i) => {
          const tip = state.lastLandmarks[FINGER_INDICES[k].tip];
          const d = Math.hypot(x - tip.x * innerWidth, y - tip.y * innerHeight);
          if (d < min && d < innerWidth * 0.12) { min = d; idx = i; }
        });
        state.selectedFingerIndex = idx;
      }

      hideAll() { FINGER_KEYS.forEach(k => nails[k].visible = false); renderer.render(scene, camera); }
      resize() {
        camera.left = -innerWidth/2; camera.right = innerWidth/2;
        camera.top = innerHeight/2; camera.bottom = -innerHeight/2;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      }
      hideLoading() { el.loading.style.display = 'none'; el.video.style.display = 'block'; el.canvas.style.display = 'block'; }
      showError(msg) { el.loading.innerHTML = `<div style="color:#d4af37">Error</div><p>${msg}</p><button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#d4af37;color:#000;border:none;border-radius:20px;">Retry</button>`; }
    }

    window.addEventListener('DOMContentLoaded', () => new LuxeNailsAR().init());
  </script>
</body>

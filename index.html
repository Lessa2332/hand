  <style>

      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
    }
    
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #video { z-index: 1; display: none; }
    #canvas { z-index: 2; display: none; }

    /* === PROFESSIONAL CONTROL SYSTEM === */
    .control-panel {
      position: fixed;
      z-index: 100;
      display: flex;
      gap: 12px;
    }

    /* Top Panel - Main Actions */
    #topPanel {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(30px);
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Bottom Panel - Design Selection */
    #bottomPanel {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 15, 15, 0.98);
      backdrop-filter: blur(30px);
      padding: 16px 24px;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 95vw;
      overflow-x: auto;
      scrollbar-width: none;
    }
    #bottomPanel::-webkit-scrollbar { display: none; }

    /* Side Panels - Secondary Actions */
    #leftPanel {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
      gap: 15px;
    }

    #rightPanel {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      flex-direction: column;
      gap: 15px;
    }

    .control-btn {
      min-width: 55px;
      height: 55px;
      border-radius: 18px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      font-weight: 500;
    }

    .control-btn:hover {
      background: rgba(45, 45, 45, 0.95);
      border-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.08);
    }

    .control-btn.active {
      background: rgba(74, 144, 226, 0.9);
      border-color: rgba(74, 144, 226, 0.6);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
    }

    .control-btn.secondary {
      background: rgba(40, 40, 40, 0.9);
      color: #4a90e2;
    }

    .btn-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
      font-weight: 500;
    }

    /* Design Selection */
    .design-btn {
      width: 70px;
      height: 85px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .design-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(74, 144, 226, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .design-btn:hover::before {
      opacity: 1;
    }

    .design-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(74, 144, 226, 0.4);
    }

    .design-btn.selected {
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px #4a90e2, 0 8px 25px rgba(74, 144, 226, 0.3);
      transform: scale(1.05);
    }

    .nail-preview {
      width: 50px;
      height: 65px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    /* Shape Selector */
    #shapeSelector {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.98);
      backdrop-filter: blur(40px);
      padding: 30px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 90vw;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    #shapeSelector.show {
      display: grid;
      animation: modalAppear 0.4s ease;
    }

    .shape-option {
      width: 100px;
      height: 120px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px;
    }

    .shape-option:hover {
      border-color: rgba(74, 144, 226, 0.4);
      transform: translateY(-2px);
    }

    .shape-option.selected {
      border-color: #4a90e2;
      background: rgba(74, 144, 226, 0.1);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
    }

    .shape-preview {
      width: 60px;
      height: 40px;
      background: linear-gradient(135deg, #8B4513, #A0522D);
      border-radius: 4px;
      position: relative;
    }

    .shape-name {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      text-align: center;
    }

    /* Realistic Nail Shapes */
    .shape-option[data-shape="oval"] .shape-preview {
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      transform: rotate(-5deg);
    }

    .shape-option[data-shape="almond"] .shape-preview {
      border-radius: 45% 45% 0 0 / 80% 80% 0 0;
      transform: rotate(-5deg) scale(0.9);
    }

    .shape-option[data-shape="squoval"] .shape-preview {
      border-radius: 25% 25% 15% 15% / 35% 35% 15% 15%;
    }

    .shape-option[data-shape="coffin"] .shape-preview {
      border-radius: 10% 10% 0 0;
    }

    .shape-option[data-shape="stiletto"] .shape-preview {
      border-radius: 40% 40% 0 0;
    }

    .shape-option[data-shape="square"] .shape-preview {
      border-radius: 8% 8% 0 0;
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #4a90e2;
      font-size: 24px;
      text-align: center;
      padding: 30px;
      gap: 24px;
    }

    .loader {
      width: 60px; height: 60px;
      border: 4px solid rgba(74, 144, 226, 0.3);
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    /* Status Messages */
    .status-message {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      color: #4a90e2;
      padding: 12px 24px;
      border-radius: 20px;
      z-index: 99;
      font-size: 14px;
      border: 1px solid rgba(74, 144, 226, 0.3);
      backdrop-filter: blur(25px);
      display: none;
    }

    .status-message.show {
      display: block;
      animation: fadeInOut 3s ease;
    }

    /* Animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes modalAppear { 
      from { opacity: 0; transform: translate(-50%, -48%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      #topPanel { top: 15px; padding: 10px 16px; }
      #bottomPanel { bottom: 15px; padding: 14px 20px; }
      #leftPanel, #rightPanel { gap: 12px; }
      .control-btn { min-width: 50px; height: 50px; font-size: 20px; }
      .design-btn { width: 65px; height: 80px; }
      .nail-preview { width: 45px; height: 60px; }
      .shape-option { width: 90px; height: 110px; }
    }

    @media (max-width: 480px) {
      #leftPanel { left: 12px; }
      #rightPanel { right: 12px; }
      #topPanel { padding: 8px 14px; }
      .control-btn { min-width: 45px; height: 45px; font-size: 18px; }
      .btn-label { font-size: 10px; bottom: -22px; }
    }
  </style>

  <script type="module">
    import * as THREE from 'three';

    // === PROFESSIONAL NAIL SHADER ===
    const NAIL_SHADER = {
      vertexShader: `
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vViewPosition;
        
        void main() {
          vUv = uv;
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          vViewPosition = -mvPosition.xyz;
          vNormal = normalize(normalMatrix * normal);
          gl_Position = projectionMatrix * mvPosition;
        }
      `,
      fragmentShader: `
        uniform sampler2D map;
        uniform float time;
        uniform float shine;
        uniform vec3 nailColor;
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vViewPosition;

        void main() {
          vec4 tex = texture2D(map, vUv);
          
          // Realistic nail base color with transparency
          if (tex.a < 0.1) discard;
          
          vec3 color = mix(nailColor, tex.rgb, 0.7);
          
          // Professional shine effect
          float highlight = pow(smoothstep(0.2, 0.8, vUv.y + sin(vUv.y * 8.0 - time) * 0.05), 3.0) * shine;
          color += vec3(1.0) * highlight * 0.8;
          
          // Rim lighting for 3D effect
          float rim = pow(1.0 - dot(normalize(vViewPosition), vNormal), 3.0) * 0.4;
          color += vec3(1.0, 0.98, 0.95) * rim;
          
          // Subtle shadow at nail base
          float shadow = smoothstep(0.0, 0.4, vUv.y);
          color *= (1.0 - shadow * 0.2);
          
          gl_FragColor = vec4(color, tex.a);
        }
      `
    };

    // === MAIN APPLICATION ===
    class ProNailARStudio {
      async init() {
        try {
          this.setupEventListeners();
          await this.setupCamera();
          await this.initWebGL();
          await this.setupHandTracking();
          await this.loadProfessionalDesigns();
          this.buildDesignPicker();
          this.hideLoadingScreen();
          this.startRenderLoop();
          this.showStatus("–ü–æ–∫–ª–∞–¥—ñ—Ç—å —Ä—É–∫—É –ø–µ—Ä–µ–¥ –∫–∞–º–µ—Ä–æ—é");
        } catch (error) {
          console.error('Initialization error:', error);
          this.showError("–ü–æ—Ç—Ä—ñ–±–µ–Ω –¥–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ Chrome –∞–±–æ Safari –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó.");
        }
      }

      setupEventListeners() {
        // Mode toggles
        el.modeAll.onclick = () => this.setApplicationMode(true);
        el.modeSingle.onclick = () => this.setApplicationMode(false);
        
        // Actions
        el.captureBtn.onclick = () => this.takeScreenshot();
        el.shapeBtn.onclick = () => this.toggleShapeSelector();
        el.uploadBtn.onclick = () => this.showStatus("–§—É–Ω–∫—Ü—ñ—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–∫–æ—Ä–æ –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∞");
        el.settingsBtn.onclick = () => this.showStatus("–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≤—ñ–¥–∫—Ä–∏—é—Ç—å—Å—è —Å–∫–æ—Ä–æ");
        el.helpBtn.onclick = () => this.showStatus("–ó—Ä–æ–±—ñ—Ç—å –∑–Ω—ñ–º–æ–∫ —Ä—É–∫ –∑ –¥–∏–∑–∞–π–Ω–æ–º —Ç–∞ –ø–æ–∫–∞–∂—ñ—Ç—å –º–∞–π—Å—Ç—Ä—É");
        
        // Shape selection
        document.querySelectorAll('.shape-option').forEach(option => {
          option.onclick = () => {
            const shape = option.dataset.shape;
            this.changeNailShape(shape);
            el.shapeSelector.classList.remove('show');
          };
        });
        
        // Canvas click for finger selection
        el.canvas.onclick = (event) => this.handleCanvasClick(event);
        
        // Close shape selector on background click
        el.shapeSelector.onclick = (event) => {
          if (event.target === el.shapeSelector) {
            el.shapeSelector.classList.remove('show');
          }
        };
        
        window.addEventListener('resize', () => this.handleResize());
      }

      setApplicationMode(applyToAll) {
        state.isApplyAll = applyToAll;
        el.modeAll.classList.toggle('active', applyToAll);
        el.modeAll.classList.toggle('secondary', !applyToAll);
        el.modeSingle.classList.toggle('active', !applyToAll);
        el.modeSingle.classList.toggle('secondary', applyToAll);
        
        this.showStatus(applyToAll ? "–†–µ–∂–∏–º: –≤—Å—ñ –ø–∞–ª—å—Ü—ñ" : "–†–µ–∂–∏–º: –æ–¥–∏–Ω –ø–∞–ª–µ—Ü—å - —Ç–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –ø–∞–ª—å—Ü—è –Ω–∞ –µ–∫—Ä–∞–Ω—ñ");
      }

      toggleShapeSelector() {
        el.shapeSelector.classList.toggle('show');
      }

      changeNailShape(shape) {
        state.currentShape = shape;
        
        // Update UI
        document.querySelectorAll('.shape-option').forEach(opt => {
          opt.classList.toggle('selected', opt.dataset.shape === shape);
        });
        
        this.showStatus(`–§–æ—Ä–º–∞ –∑–º—ñ–Ω–µ–Ω–∞ –Ω–∞: ${this.getShapeName(shape)}`);
      }

      getShapeName(shape) {
        const names = {
          oval: '–û–≤–∞–ª',
          almond: '–ú–∏–Ω–¥–∞–ª—å', 
          squoval: '–°–∫—É–≤–∞–ª',
          coffin: '–ì—Ä–æ–±',
          stiletto: '–°—Ç—ñ–ª–µ—Ç—Ç–æ',
          square: '–ö–≤–∞–¥—Ä–∞—Ç'
        };
        return names[shape] || shape;
      }

      async setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          el.video.srcObject = stream;
          await new Promise(resolve => {
            el.video.onloadedmetadata = () => resolve();
          });
          el.video.play();
        } catch (error) {
          throw new Error("–î–æ—Å—Ç—É–ø –¥–æ –∫–∞–º–µ—Ä–∏ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ.");
        }
      }

      async initWebGL() {
        scene = new THREE.Scene();
        
        camera = new THREE.OrthographicCamera(
          -window.innerWidth / 2,
          window.innerWidth / 2,
          window.innerHeight / 2,
          -window.innerHeight / 2,
          0.1,
          1000
        );
        camera.position.z = 10;
        
        renderer = new THREE.WebGLRenderer({ 
          canvas: el.canvas, 
          alpha: true, 
          antialias: true,
          precision: 'highp'
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        
        this.createNailMeshes();
      }

      createNailMeshes() {
        const nailMaterial = new THREE.ShaderMaterial({
          uniforms: {
            map: { value: null },
            time: { value: 0 },
            shine: { value: 1.0 },
            nailColor: { value: new THREE.Color(0.9, 0.8, 0.7) }
          },
          vertexShader: NAIL_SHADER.vertexShader,
          fragmentShader: NAIL_SHADER.fragmentShader,
          transparent: true,
          side: THREE.DoubleSide
        });

        FINGER_KEYS.forEach(finger => {
          const geometry = new THREE.PlaneGeometry(0.7, 1);
          const material = nailMaterial.clone();
          
          const mesh = new THREE.Mesh(geometry, material);
          mesh.visible = false;
          mesh.frustumCulled = false;
          mesh.renderOrder = 1;
          
          nails[finger] = mesh;
          scene.add(mesh);
        });
      }

      async setupHandTracking() {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1
        });
      }

      async loadProfessionalDesigns() {
        // Create professional nail designs
        const designs = [
          this.createFrenchManicure(),
          this.createClassicRed(),
          this.createNude(),
          this.createGlitterGold(),
          this.createMarble(),
          this.createOmbre()
        ];
        
        await Promise.all(designs);
      }

      createFrenchManicure() {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          // Natural nail base
          const baseGrad = ctx.createLinearGradient(0, 0, 0, 512);
          baseGrad.addColorStop(0, '#FFF8F0');
          baseGrad.addColorStop(1, '#FFE8CC');
          ctx.fillStyle = baseGrad;
          ctx.fillRect(0, 0, 512, 512);
          
          // French tip
          ctx.fillStyle = '#FFFFFF';
          ctx.beginPath();
          ctx.moveTo(50, 400);
          ctx.bezierCurveTo(150, 350, 362, 350, 462, 400);
          ctx.lineTo(462, 512);
          ctx.lineTo(50, 512);
          ctx.closePath();
          ctx.fill();
          
          // Smile line
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(80, 390);
          ctx.bezierCurveTo(150, 370, 362, 370, 432, 390);
          ctx.stroke();
          
          nailTextures["classic_french"] = new THREE.CanvasTexture(canvas);
          resolve();
        });
      }

      createClassicRed() {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          const redGrad = ctx.createLinearGradient(0, 0, 0, 512);
          redGrad.addColorStop(0, '#C41E3A');
          redGrad.addColorStop(1, '#8B0000');
          ctx.fillStyle = redGrad;
          ctx.fillRect(0, 0, 512, 512);
          
          // High gloss effect
          const shine = ctx.createRadialGradient(256, 100, 0, 256, 100, 300);
          shine.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
          shine.addColorStop(1, 'rgba(255, 255, 255, 0)');
          ctx.fillStyle = shine;
          ctx.fillRect(0, 0, 512, 512);
          
          nailTextures["classic_red"] = new THREE.CanvasTexture(canvas);
          resolve();
        });
      }

      createNude() {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          const nudeGrad = ctx.createLinearGradient(0, 0, 0, 512);
          nudeGrad.addColorStop(0, '#F5E6D3');
          nudeGrad.addColorStop(1, '#E8D5C4');
          ctx.fillStyle = nudeGrad;
          ctx.fillRect(0, 0, 512, 512);
          
          // Natural nail lines
          ctx.strokeStyle = 'rgba(139, 69, 19, 0.1)';
          ctx.lineWidth = 1;
          for (let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.moveTo(100 + i * 80, 0);
            ctx.lineTo(100 + i * 80, 512);
            ctx.stroke();
          }
          
          nailTextures["nude"] = new THREE.CanvasTexture(canvas);
          resolve();
        });
      }

      createGlitterGold() {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          const goldGrad = ctx.createLinearGradient(0, 0, 0, 512);
          goldGrad.addColorStop(0, '#FFD700');
          goldGrad.addColorStop(1, '#D4AF37');
          ctx.fillStyle = goldGrad;
          ctx.fillRect(0, 0, 512, 512);
          
          // Glitter effect
          for (let i = 0; i < 200; i++) {
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.6 + 0.2})`;
            const x = Math.random() * 512;
            const y = Math.random() * 512;
            const size = Math.random() * 3 + 1;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
          }
          
          nailTextures["glitter_gold"] = new THREE.CanvasTexture(canvas);
          resolve();
        });
      }

      createMarble() {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          // Marble base
          ctx.fillStyle = '#F8F8FF';
          ctx.fillRect(0, 0, 512, 512);
          
          // Marble veins
          ctx.strokeStyle = '#E0E0E0';
          ctx.lineWidth = 8;
          for (let i = 0; i < 15; i++) {
            ctx.beginPath();
            ctx.moveTo(Math.random() * 512, Math.random() * 512);
            ctx.bezierCurveTo(
              Math.random() * 512, Math.random() * 512,
              Math.random() * 512, Math.random() * 512,
              Math.random() * 512, Math.random() * 512
            );
            ctx.stroke();
          }
          
          nailTextures["marble"] = new THREE.CanvasTexture(canvas);
          resolve();
        });
      }

      createOmbre() {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          const ctx = canvas.getContext('2d');
          
          // Ombre gradient
          const ombreGrad = ctx.createLinearGradient(0, 0, 0, 512);
          ombreGrad.addColorStop(0, '#FF69B4');
          ombreGrad.addColorStop(0.5, '#FF1493');
          ombreGrad.addColorStop(1, '#DC143C');
          ctx.fillStyle = ombreGrad;
          ctx.fillRect(0, 0, 512, 512);
          
          nailTextures["ombre"] = new THREE.CanvasTexture(canvas);
          resolve();
        });
      }

      buildDesignPicker() {
        const designs = [
          { id: "classic_french", name: "–§—Ä–µ–Ω—á", color: "linear-gradient(135deg, #FFF8F0, #FFE8CC)" },
          { id: "classic_red", name: "–ö–ª–∞—Å–∏—á–Ω–∏–π —á–µ—Ä–≤–æ–Ω–∏–π", color: "linear-gradient(135deg, #C41E3A, #8B0000)" },
          { id: "nude", name: "–ù—é–¥", color: "linear-gradient(135deg, #F5E6D3, #E8D5C4)" },
          { id: "glitter_gold", name: "–ì–ª—ñ—Ç—Ç–µ—Ä –∑–æ–ª–æ—Ç–æ", color: "linear-gradient(135deg, #FFD700, #D4AF37)" },
          { id: "marble", name: "–ú–∞—Ä–º—É—Ä", color: "linear-gradient(135deg, #F8F8FF, #E0E0E0)" },
          { id: "ombre", name: "–û–º–±—Ä–µ", color: "linear-gradient(135deg, #FF69B4, #DC143C)" }
        ];

        designs.forEach(design => {
          const button = document.createElement('div');
          button.className = `design-btn ${design.id === state.currentDesign ? 'selected' : ''}`;
          button.dataset.design = design.id;
          
          const preview = document.createElement('div');
          preview.className = 'nail-preview';
          preview.style.background = design.color;
          
          button.appendChild(preview);
          
          button.onclick = () => {
            state.currentDesign = design.id;
            document.querySelectorAll('.design-btn').forEach(btn => {
              btn.classList.remove('selected');
            });
            button.classList.add('selected');
            this.showStatus(`–û–±—Ä–∞–Ω–æ: ${design.name}`);
          };
          
          el.bottomPanel.appendChild(button);
        });
      }

      startRenderLoop() {
        const renderLoop = () => {
          this.detectHands();
          this.renderAR();
          requestAnimationFrame(renderLoop);
        };
        renderLoop();
      }

      detectHands() {
        if (!handLandmarker || el.video.readyState < 2) return;
        
        try {
          const results = handLandmarker.detectForVideo(el.video, performance.now());
          
          if (results.landmarks && results.landmarks.length > 0) {
            state.handNotDetectedCount = 0;
            const landmarks = results.landmarks[0];
            state.isLeftHand = results.handednesses[0][0].displayName === "Left";
            state.lastLandmarks = this.smoothLandmarks(landmarks);
            this.updateHandSize(landmarks);
          } else {
            if (++state.handNotDetectedCount > CONFIG.HAND_NOT_DETECTED_THRESHOLD) {
              this.hideAllNails();
            }
          }
        } catch (error) {
          console.error('Hand detection error:', error);
        }
      }

      smoothLandmarks(newLandmarks) {
        if (!state.smoothedLandmarks) {
          state.smoothedLandmarks = newLandmarks.map(point => ({...point}));
          return state.smoothedLandmarks;
        }
        
        for (let i = 0; i < newLandmarks.length; i++) {
          state.smoothedLandmarks[i].x = this.linearInterpolation(
            state.smoothedLandmarks[i].x, newLandmarks[i].x, CONFIG.SMOOTHING_FACTOR
          );
          state.smoothedLandmarks[i].y = this.linearInterpolation(
            state.smoothedLandmarks[i].y, newLandmarks[i].y, CONFIG.SMOOTHING_FACTOR
          );
        }
        
        return state.smoothedLandmarks;
      }

      linearInterpolation(start, end, factor) {
        return start * (1 - factor) + end * factor;
      }

      updateHandSize(landmarks) {
        const wristDistance = Math.hypot(
          (landmarks[0].x - landmarks[1].x) * window.innerWidth,
          (landmarks[0].y - landmarks[1].y) * window.innerHeight
        );
        
        let scale = wristDistance / CONFIG.WRIST_DISTANCE_REF * CONFIG.SCALE_SENSITIVITY;
        scale = Math.max(0.6, Math.min(2.0, scale));
        state.currentHandSize = scale;
      }

      renderAR() {
        if (!state.lastLandmarks) return;
        
        const flipFactor = state.isLeftHand ? -1 : 1;
        
        FINGER_KEYS.forEach((fingerKey, index) => {
          const nail = nails[fingerKey];
          
          if (!state.isApplyAll && index !== state.selectedFingerIndex) {
            nail.visible = false;
            return;
          }
          
          this.updateNailPosition(fingerKey, flipFactor);
          nail.visible = true;
          
          // Update texture and shader uniforms
          if (nailTextures[state.currentDesign]) {
            nail.material.uniforms.map.value = nailTextures[state.currentDesign];
            nail.material.uniforms.time.value = performance.now() * 0.001;
            nail.material.uniforms.shine.value = 1.0;
          }
        });
        
        renderer.render(scene, camera);
      }

      updateNailPosition(fingerKey, flipFactor) {
        const landmarks = state.lastLandmarks;
        const { tip, pip } = FINGER_INDICES[fingerKey];
        const tipLandmark = landmarks[tip];
        const pipLandmark = landmarks[pip];
        const offset = CONFIG.NAIL_OFFSETS[fingerKey];
        
        const rect = el.canvas.getBoundingClientRect();
        const x = (tipLandmark.x + offset.x * flipFactor) * rect.width;
        const y = (1 - (tipLandmark.y + offset.y)) * rect.height;
        
        const fingerLength = Math.hypot(
          (tipLandmark.x - pipLandmark.x) * rect.width,
          (tipLandmark.y - pipLandmark.y) * rect.height
        );
        
        let size = fingerLength * CONFIG.NAIL_SCALE_FACTORS[fingerKey] * state.currentHandSize;
        size = Math.max(CONFIG.MIN_SIZE, Math.min(CONFIG.MAX_SIZE, size));
        
        const angle = Math.atan2(
          tipLandmark.y - pipLandmark.y,
          (tipLandmark.x - pipLandmark.x) * flipFactor
        );
        
        const nail = nails[fingerKey];
        nail.position.set(x - rect.width / 2, y - rect.height / 2, 0);
        nail.scale.set(size, size, 1);
        nail.rotation.z = angle;
      }

      handleCanvasClick(event) {
        if (state.isApplyAll || !state.lastLandmarks) return;
        
        const rect = el.canvas.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;
        
        let minDistance = Infinity;
        let selectedIndex = -1;
        
        FINGER_KEYS.forEach((fingerKey, index) => {
          const tipIndex = FINGER_INDICES[fingerKey].tip;
          const tipLandmark = state.lastLandmarks[tipIndex];
          const screenX = tipLandmark.x * rect.width;
          const screenY = tipLandmark.y * rect.height;
          
          const distance = Math.hypot(clickX - screenX, clickY - screenY);
          
          if (distance < minDistance && distance < rect.width * 0.1) {
            minDistance = distance;
            selectedIndex = index;
          }
        });
        
        if (selectedIndex !== -1) {
          state.selectedFingerIndex = selectedIndex;
          const fingerNames = ['–í–µ–ª–∏–∫–∏–π', '–í–∫–∞–∑—ñ–≤–Ω–∏–π', '–°–µ—Ä–µ–¥–Ω—ñ–π', '–ë–µ–∑—ñ–º–µ–Ω–Ω–∏–π', '–ú—ñ–∑–∏–Ω–µ—Ü—å'];
          this.showStatus(`–û–±—Ä–∞–Ω–æ: ${fingerNames[selectedIndex]} –ø–∞–ª–µ—Ü—å`);
        }
      }

      hideAllNails() {
        FINGER_KEYS.forEach(fingerKey => {
          nails[fingerKey].visible = false;
        });
        renderer.render(scene, camera);
      }

      takeScreenshot() {
        try {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = el.canvas.width;
          tempCanvas.height = el.canvas.height;
          const tempCtx = tempCanvas.getContext('2d');
          
          // Draw video background
          tempCtx.drawImage(el.video, 0, 0);
          
          // Draw AR nails
          tempCtx.drawImage(el.canvas, 0, 0);
          
          // Create download
          tempCanvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = `pro-nail-design-${new Date().getTime()}.png`;
            a.href = url;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            this.showStatus("–ó–Ω—ñ–º–æ–∫ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
          }, 'image/png');
          
        } catch (error) {
          console.error('Screenshot failed:', error);
          this.showStatus("–ü–æ–º–∏–ª–∫–∞ –∑–Ω—ñ–º–∫–∞. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
        }
      }

      handleResize() {
        if (!camera || !renderer) return;
        
        const rect = el.canvas.getBoundingClientRect();
        camera.left = -rect.width / 2;
        camera.right = rect.width / 2;
        camera.top = rect.height / 2;
        camera.bottom = -rect.height / 2;
        camera.updateProjectionMatrix();
        
        renderer.setSize(rect.width, rect.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      }

      hideLoadingScreen() {
        el.loading.style.display = 'none';
        el.video.style.display = 'block';
        el.canvas.style.display = 'block';
      }

      showStatus(message, duration = 3000) {
        el.statusMessage.textContent = message;
        el.statusMessage.classList.add('show');
        
        setTimeout(() => {
          el.statusMessage.classList.remove('show');
        }, duration);
      }

      showError(message) {
        el.loading.innerHTML = `
          <div style="color:#4a90e2; font-size:28px; margin-bottom:15px;">‚ö†Ô∏è</div>
          <div style="color:#4a90e2; font-size:20px; margin-bottom:15px; font-weight:600">Pro Nail AR Studio</div>
          <p style="color:#aaa; font-size:16px; line-height:1.5; max-width:300px; margin-bottom:20px;">${message}</p>
          <button onclick="location.reload()" style="padding:12px 24px; background:#4a90e2; color:white; border:none; border-radius:18px; font-weight:600; cursor:pointer;">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
        `;
      }
    }

    // Initialize application
    window.addEventListener('DOMContentLoaded', () => {
      new ProNailARStudio().init();
    });
  </script>
